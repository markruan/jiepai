	<script type="text/javascript">
		function openV() {
			api.openWin({
				name : 'veido',
				url : '../../html/vedio/index.html'
			});
		}

		function openImg() {
		api.openWin({
	        name: 'img1',

        });
			
		}

		function int() {
			api.ajax({
				url : 'http://114.55.98.130/index.php/api/vout.html',
			}, function(ret, err) {
				var html = '';
				var list = $api.byId('list');
				var myobj = ret
				for (var i = 0; i < myobj.length; i++) {
					var title = myobj[i].vname;
					var pic = myobj[i].vpic
					html += '<div onclick="openV()" class="H-display-table-cell H-theme-background-color-white H-float-left  H-box-sizing-border-box H-width-avg-3 H-padding-horizontal-right-4 H-margin-vertical-bottom-10   " style="margin-bottom: 10px; ">';
					html += '<img src="' + pic + '" class=" H-float-right H-margin-vertical-top-8 H-margin-horizontal-both-2 H-display-block" alt="" title="" style="width: 96%">';
					html += '<img src="../../image/xia.png " class=" H-float-right  H-margin-vertical-top-8 H-margin-horizontal-both-2 H-display-block" style="margin-top: -200px; height: 200px ; width: 96%" alt="" title="">';
					html += '<div  class=" " style=" margin-right:8px; margin-top:-30px;line-height: 30px; float: right; color:white ;">12:20</div>';
					html += '<div class="H-text-align-center H-font-size-14 H-padding-vertical-top-10    " style="line-height: 35px">' + title + '</div>';
					html += '<div class="H-padding-vertical-bottom-10 H-theme-background-color-eee  " style="margin: 0 -10px"></div></div>';
				}
				$api.html(list, html);
				api.hideProgress();
				api.refreshHeaderLoadDone();
			});
		}

		apiready = function() {
			int();
			api.setRefreshHeaderInfo({
				visible : true,
				bgColor : '#f2f2f2',
				textColor : '#4d4d4d',
				textDown : '下拉刷新...',
				textUp : '松开刷新...',
				showTime : true
			}, function(ret, err) {
				int();
			});
		};
	</script>
