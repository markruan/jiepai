<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		 
		<style>
			body {
				height: auto;
			}
			.category {
				width: 100%;
			}
			.category li {
				display: inline-block;
				width: 24%;
				text-align: center;
				padding: 10px 0;
			}
			span {
				width: 98%;
				box-sizing: border-box;
				border: 1px solid #DDDDDE;
				padding: 7px 0;
				border-radius: 20px;
				color: #424242;
			}
			.more-lable {
				padding: 10px;
				background-color: #E7E7E7;
			}
			.H-theme-border-color-zhuti {
				border: 1px solid #e43252;
			}
		</style>
		<body>
			<ul id="list" class="category">
			 </ul>
			<script src="../../script/api.js"></script>
			<script type="text/javascript" src="../../script/jie.js"></script>
			<script>
				function select(button) {
					var click = button.getAttribute("data-click");
					if (click == 0) {
						// 点开
						button.setAttribute("data-click", 1);
						$api.addCls(button, 'H-theme-border-color-zhuti');
					} else {
						// 关闭
						button.setAttribute("data-click", 0);
						$api.removeCls(button, 'H-theme-border-color-zhuti');
					}
				}

				function intbiao(type) {
					var html = ""
					api.ajax({
						url : Api + 'biaoqian.html',
						method : 'post',
						data : {
							values : {
								type : type,
							},
						}
					}, function(ret, err) {
						var listb = $api.byId('list');
						for (var i = 0; i < ret.length; i++) {
							html += '<li><span data-click="0" onclick="select(this)" class="" >' + ret[i].title + '</span></li> ';
						}
						$api.html(listb, html);
					});
				}

				apiready = function() {
				
				var type=api.pageParam.name
				intbiao(type)
				}
			</script>
		</body>
</html>
