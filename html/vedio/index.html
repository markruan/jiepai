<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<style>
			body {
			}
		</style>
	</head>
	<body></body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/jie.js"></script>
	<script type="text/javascript">
		apiready = function() {
			var vurl = api.pageParam.name
			var varr = api.pageParam.varr
			var vtitle = api.pageParam.title
			var vbianhao = api.pageParam.vbianhao
			var vprice = api.pageParam.vprice
			var xu = api.pageParam.xu
			var vid = api.pageParam.vid
			var fname = api.pageParam.fname
			api.openFrame({
				name : 'top',
				url : 'top.html',
				rect : {
					x : 0,
					y : 0,
					w : api.frameWidth,
					h : 200
				},
				pageParam : {
					name : vurl,
					varr : varr
				},
				reload : true
			});
			api.openFrame({
				name : 'top2',
				url : 'top2.html',
				rect : {
					x : 0,
					y : 0,
					w : api.frameWidth,
					h : 200
				},
				pageParam : {
					name : vurl,
					varr : varr
				},
				reload : true
			});
			api.openFrame({
				name : 'top1',
				url : 'top1.html',
				rect : {
					x : 0,
					y : 0,
					w : api.frameWidth,
					h : 200
				},
				pageParam : {
					xu : xu,
					vid : vid,
					fname : api.pageParam.fname
				},
				reload : true
			});
			api.openFrame({
				name : 'body',
				url : 'body.html',
				rect : {
					x : 0,
					y : 201,
					w : api.frameWidth,
					h : api.frameHeight - 200
				},
				pageParam : {
					varr : varr,
					title : vtitle,
					vbianhao : vbianhao,
					vid : api.pageParam.vid,
					shoucang : api.pageParam.shoucang,
					img : api.pageParam.img,
					vprice : api.pageParam.vprice,
					xu : api.pageParam.xu,
					fname : api.pageParam.fname,
					vvprice : api.pageParam.vvprice,
				},
				reload : true
			});
			var userName = api.getPrefs({
				sync : true,
				key : 'user'
			});
			api.ajax({
				url : Api + 'addhistory.html',
				method : 'post',
				timeout : 30,
				dataType : 'json',
				data : {
					values : {
						username : userName,
						id : api.pageParam.vid,
						type : api.pageParam.type
					},
				}
			}, function(ret, err) {
			});
		};
	</script>
</html>
