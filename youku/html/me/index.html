	<script type="text/javascript">
		H.tppl_flag = ["<%", "%>"];
		function openme() {
			api.getPrefs({
				key : 'user' // 用户信息key
			}, function(ret, err) {
				var val = ret.value;
				if (val && val != "") {
					api.openWin({
						name : 'info',
						url : '../../html/info/info_head.html',
						delay : 600
					});
				} else {
					api.confirm({
						title : '快点登录吧？',
						msg : '更多精彩内容登录后查看',
						buttons : ['确定', '取消']
					}, function(ret, err) {
						var index = ret.buttonIndex;
						if (index == 1) {
							api.sendFrameToBack({
								from : 'me'
							});
							login()
						}
					});
				}
			});
		}

		function int() {
			api.getPrefs({
				key : 'user'
			}, function(ret, err) {
				var val = ret.value;
				if (val && val != "") {
					var nameVal = ret.value
					//					var userinfo = $api.getStorage('userinfo');
					api.ajax({
						url : Api + 'userinfo.html',
						method : 'post',
						timeout : 30,
						dataType : 'json',
						returnAll : false,
						data : {
							values : {
								username : nameVal,
							},
						}
					}, function(ret, err) {
						userinfo = ret
						api.setPrefs({
							key : 'userinfo',
							value : ret.gradexu
						});
						$api.text($api.byId('username'), userinfo.username);
						$api.text($api.byId('grade'), userinfo.fname);
						if (userinfo.weixin != 0) {
							$api.attr($api.byId('img'), 'src', userinfo.icon)
						} else {
							$api.attr($api.byId('img'), 'src', uploadUrl + userinfo.icon);
						}
						$api.removeCls($api.byId('body'), 'H-display-none');
						var setgradetime = userinfo.setgradetime;
						var time1 = Number(timest()) - Number(setgradetime);
						var time2 = Math.round(time1 / (60 * 60 * 24));
						var days = userinfo.days
						var xu = userinfo.xu
						var time3 = Number(days) - time2
						var html = '';
						if (time3 <= 0 && xu != 1) {
							html += '<span class="H-font-weight-600 H-theme-font-color-white" id="username">' + userinfo.username + ' </span><br>';
							html += '<button onclick="openlogin() " id="grade" class="H-margin-horizontal-left-0 H-button-1 H-font-size-15 H-outline-none H-padding-vertical-both-1 H-padding-horizontal-both-1 H-theme-background-color-white H-theme-font-color-white H-theme-border-color-white H-theme-border-color8-click H-theme-background-color8-click H-theme-font-color8-click H-border-radius-3"style="color: #ff6606 ">';
							html += '' + userinfo.fname + '</button><span class="H-font-size-15 H-theme-font-color-white H-margin-horizontal-left-5 ">剩余时间：<span id="days">0</span ><span id="tian" class="" >' + days + '天</span></span>';
						} else if (xu == 6) {
							$api.addCls($api.byId('tian'), 'H-display-none');
							html += '<span class="H-font-weight-600 H-theme-font-color-white" id="username">' + userinfo.username + ' </span><br>';
							html += '<button onclick="openlogin() " id="grade" class="H-margin-horizontal-left-0 H-button-1 H-font-size-15 H-outline-none H-padding-vertical-both-1 H-padding-horizontal-both-1 H-theme-background-color-white H-theme-font-color-white H-theme-border-color-white H-theme-border-color8-click H-theme-background-color8-click H-theme-font-color8-click H-border-radius-3"style="color: #ff6606 ">';
							html += '' + userinfo.fname + '</button><span class="H-font-size-15 H-theme-font-color-white H-margin-horizontal-left-5  ">剩余时间：<span id="days">' + days + '</span ><span id="tian" class="" ></span></span>';
						} else if (xu == 1) {
							$api.addCls($api.byId('tian'), 'H-display-none');
							html += '<span class="H-font-weight-600 H-theme-font-color-white" id="username">' + userinfo.username + ' </span><br>';
							html += '<button onclick="openlogin() " id="grade" class="H-margin-horizontal-left-0 H-button-1 H-font-size-15 H-outline-none H-padding-vertical-both-1 H-padding-horizontal-both-1 H-theme-background-color-white H-theme-font-color-white H-theme-border-color-white H-theme-border-color8-click H-theme-background-color8-click H-theme-font-color8-click H-border-radius-3"style="color: #ff6606 ">';
							html += '' + userinfo.fname + '</button><span class="H-font-size-15 H-theme-font-color-white H-margin-horizontal-left-5  "><span id="days"> </span ><span id="tian" class="" ></span></span>';
						} else {
							$api.text($api.byId('days'), time3);
							$api.addCls($api.byId('tian'), 'H-display-none');
							html += '<span class="H-font-weight-600 H-theme-font-color-white" id="username">' + userinfo.username + ' </span><br>';
							html += '<button onclick="openlogin() " id="grade" class="H-margin-horizontal-left-0 H-button-1 H-font-size-15 H-outline-none H-padding-vertical-both-1 H-padding-horizontal-both-1 H-theme-background-color-white H-theme-font-color-white H-theme-border-color-white H-theme-border-color8-click H-theme-background-color8-click H-theme-font-color8-click H-border-radius-3"style="color: #ff6606 ">';
							html += '' + userinfo.fname + '</button><span class="H-font-size-15 H-theme-font-color-white H-margin-horizontal-left-5  ">剩余时间：<span id="days">' + time3 + '天</span ><span id="tian" class="" ></span></span>';
						}
						$api.html($api.byId('list'), html);
					});
				} else {
					$api.removeCls($api.byId('body'), 'H-display-none');
					login()
				};
			});
			ios()
			api.hideProgress();
			api.refreshHeaderLoadDone();
		}

		function zhifu() {
			api.ajax({
				url : Api + 'grade.html',
				method : 'post',
				timeout : 30,
				dataType : 'json',
			}, function(ret, err) {
				var playlist = ret
				var data = {
					list : ret
				};
				var render = H.tppl(H.D("#tppl").innerHTML);
				H.D(".result").innerHTML = render(data);
			});
		}

		function ios() {
			if (api.systemType == 'ios') {
				api.ajax({
					url : Api + 'ios.html',
				}, function(ret, err) {
					if (ret.status == 0) {
						zhifu()
					} else {
					}
				});
			} else {
				zhifu()
			}
		}

		function change() {
			alert('注销成功')
			api.execScript({

				script : 'openIndex(this)'
			});
		}

		apiready = function() {
			int();
			api.addEventListener({
				name : 'payok'
			}, function(ret, err) {
				int()
			});
		}
