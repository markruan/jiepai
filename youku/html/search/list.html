<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/Hui.css"/>
		<style>
			.H-theme-background-color-zhuti {
				background-color: #ff6606;
			}
			.H-theme-font-color-hui {
				color: #9E9E9E;
			}
			.H-channel-line {
				margin-left: 1px;
				height: 8px;
				width: 1.9px;
			}
			.H-theme-border-color-hui {
				border: 1px solid #f4f5f9;
			}
			.H-button {
				min-width: 100px;
			}
			.H-theme-border-color8 {
				border: 1px solid #ff6606;
			}
			html, body {
				background-color: white;
			}
		</style>
	</head>
	<body class="H-z-index-1000   "id="body">
		<div id="imglist" class=""></div>
		<!--<div id="list" ></div>-->
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/jie.js"></script>
	<script type="text/javascript" src="../../script/echo.min.js"></script>
	<script type="text/javascript">
		function openImg(arr, pid, freenum, xu, fname) {
			api.openWin({
				name : 'img1',
				url : '../../html/img/index.html',
				slidBackEnabled : false,
				pageParam : {
					name : arr,
					pid : pid,
					freenum : freenum,
					xu : xu,
					fname : fname,
					type : '图片'
				}
			});
		}

		function intimg() {
			var ky = api.getPrefs({
				sync : true,
				key : 'ky'
			});
			var html = '';
			var list = $api.byId('imglist');
			api.showProgress({
				style : 'default',
				animationType : 'fade',
				title : '努力加载中...',
				text : '先喝杯茶...',
				modal : false
			});
			api.ajax({
				url : Api + 'search.html',
				method : 'post',
				dataType : 'text',
				data : {
					values : {
						key : ky,
						type : '图片'
					},
				}
			}, function(ret, err) {
				if (ret != 1) {
					var myobj = ret
					for (var i = 0; i < myobj.length; i++) {
						var title = myobj[i].vname;
						var pic = myobj[i].pp
						var pnum = myobj[i].pnum
						var pid = myobj[i].p_id
						var title = myobj[i].pname
						var fname = myobj[i].fname;
						var xu = myobj[i].xu
						var freenum = myobj[i].freenum
						var ftitle = myobj[i].ftitle
						var vurl = myobj[i].purl
						var img = pic.split(' ');
						var zhang = img.length
						html += '<div onclick="openImg(\'' + pic + '\',' + pid + ',' + freenum + ',' + xu + ',\'' + fname + '\')" class="H-display-table-cell H-theme-background-color-white H-float-left  H-box-sizing-border-box H-width-avg-3 H-padding-horizontal-right-4    "  >';
						html += '<img  src="../../image/default.jpg"  data-echo="' + vurl + '" class=" H-float-right H-margin-vertical-top-8 H-margin-horizontal-both-2 H-display-block" alt="" title="" style="width: 96%" ;height:200>';
						html += '<img src="../../image/xia.png " class=" H-float-right  H-margin-vertical-top-8 H-margin-horizontal-both-2 H-display-block" style="margin-top: -200px; height: 200px ; width: 96%" alt="" title="">';
						html += '<div  class=" H-font-size-12" style=" margin-right:8px; margin-top:-30px;line-height: 30px; float: right; color:white ;">' + pnum + '<span>张</span></div>';
						html += '<div class="H-padding-horizontal-left-5 H-theme-font-color-hhh  H-font-size-12 H-padding-vertical-top-10    " style="line-height: 35px">' + ftitle.substr(0, 7) + '</div>';
						html += ' </div>';
					}
					$api.html(list, html);
					api.hideProgress();
					api.refreshHeaderLoadDone();
					echo.init({
						offset : 0,
						throttle : 150,
						unload : false,
						callback : function(element, op) {
						}
					});
				} else {
					api.hideProgress();
					api.refreshHeaderLoadDone();
					$api.html(list, '<div class="H-center-all H-margin-vertical-top-25"> 无相关搜索！</div>');
				}
			});
		}

		apiready = function() {
			intimg(body);
		};
	</script>
</html>
