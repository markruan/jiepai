<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Hui</title>
		<link href="../css/Hui.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			html, body {
				background: rgba(0,0,0,0.21);
			}
			.H-theme-font-color-zhuti {
				color: #ff6606;
			}
			.H-height-30 {
				height: 30px;
				margin-left: 5px;
			}
			.H-height-40-percent {
				height: 40%;
			}
			.H-width-60-percent {
				width: 60%;
				margin: 0 auto;
			}
			.H-height-80 {
				height: 45px;
			}
			.H-height-40 {
				height: 30px;
			}
			.H-height-30 {
				height: 40px;
			}
			.H-button {
				min-width: 300px;
			}
		</style>
	</head>
	<body class="H-flexbox-vertical  ">
		<div class="  space H-flex-item"></div>
		<span class="animated bounceInUp">
			<div class="H-height-220 H-theme-background-color-white ">
				<span class="H-center-all H-text-align-center H-border-vertical-bottom-after H-height-80">正在购买：<span id="title">xxxxxxxxxxx</span></span>
		</span>
		<span class="H-center-all H-text-align-center H-theme-font-color-zhuti H-font-size-16 H-height-30">支付金额： <span id="vvprice">80</span>元 </span>
		<span class="H-center-all H-text-align-center H-font-size-18 H-height-80"> <span id="alipay"> </span> <span id="alipay"> </span>
			<button class="H-margin-vertical-top-10 H-button H-font-size-15 H-outline-none H-theme-background-color-transparent H-padding-vertical-both-8 H-padding-horizontal-both-10 H-theme-font-color9 H-theme-border-color9 H-theme-border-color9-click H-theme-background-color9-click H-theme-font-color9-click H-border-radius-3">
				微信支付
			</button> </div></span>
		<script src="../script/H.js" type="text/javascript"></script>
		<script type="text/javascript" src="../script/api.js"></script>
		<script type="text/javascript" src="../script/jie.js"></script>
		<script type="text/javascript">
			function closeDropMenu() {
				H.addClass(H.D(".share-menu"), "H-animate-scale-small");
				setTimeout(function() {
					H.closeFrame();
				}, 200);
			}


			document.body.addEventListener('touchstart', function(e) {
				var evt = event || window.event;
				var src = evt.target || evt.srcElement;
				if (src.tagName.toLowerCase() == "div" && src.classList.contains("space")) {
					//					closeDropMenu();
					H.closeFrame();
				}
			});
			H.ready(function() {
				var title = api.pageParam.title
				var amount = api.pageParam.danprice
				var grade = api.pageParam.grade
				var dangeid = api.pageParam.dangeid
				var aac = ''
				$api.text($api.byId('grade'), grade);
				$api.text($api.byId('title'), api.pageParam.title);
				$api.text($api.byId('vvprice'), api.pageParam.danprice);
				var html = '';
				html += '<button onclick="alipay(\'' + title + '\',\'' + title + '\', \'' + amount + '\',\'' + aac + '\',' + dangeid + ')" class="H-button H-font-size-15 H-outline-none H-theme-background-color-transparent H-padding-vertical-both-8 H-padding-horizontal-both-10 H-theme-font-color1 H-theme-border-color1 H-theme-border-color1-click H-theme-background-color1-click H-theme-font-color1-click H-border-radius-3">';
				html += '	 支付宝 </button>';
				$api.html($api.byId('alipay'), html);
			});
		</script>
	</body>
</html>
