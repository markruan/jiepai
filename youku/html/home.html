<html>
	<head>

		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1473395695_2299788.css"/>
		<style type="text/css">
		.H-font-size-12{
		font-size: 12px;
		}
			.iconfont {
				font-size: 22px;
			}
			.H-theme-font-color-zhuti {
				color: #e43252;
			}
			.H-theme-background-color-zhuti-click {
				background-color: #f17b31;
			}
			.H-font-size-20 {
				font-size: 25px;
			}
			.H-padding-horizontal-both-30 {
				padding-left: 50px;
				padding-right: 50px;
			}
			.H-theme-font-color-hui {
				color: #e43252;
			}
			.H-touch-active1 {
			}
			.H-touch-active1:active {
				background: #f17b31;
			}
			.H-border-radius-12-left-both {
				border-radius: 3px 0 0 3px;
				-webkit-border-radius: 3px 0 0 3px;
			}
			.H-border-radius-12-right-both {
				border-radius: 0 3px 3px 0;
				-webkit-border-radius: 0 3px 3px 0;
			}

	</head>
	<body class="H-flexbox-vertical">
		<header class="H-header H-theme-background-color-zhuti  " id="common_header" >
			<span tapmode="" onclick="H.openWin('fankui','fankui/fankui_head.html')" class="H-icon H-position-relative H-display-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-both-10 H-z-index-1000"><i class="iconfont icon-fankui   H-vertical-middle"></i></span>
			<div class="H-header-title H-vertical-middle H-font-size-18 H-text-show-row-1 H-theme-font-color-999 H-position-absolute H-width-100-percent H-box-sizing-border-box" style="padding-left:38px;">
				<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent" >
					<div class="H-flexbox-horizontal H-theme-background-color-zhuti H-padding-horizontal-both-30" style="height: 40px;">
						<!--<div onclick="openM('shipin','街拍视频')" class="H-flex-item H-center-all H-padding-vertical-both-9  H-touch-active1  H-font-size-16  H-theme-font-color-white" style="border-width: 0 0 2px  0">
						街拍视频
						</div>
						<div onclick="openM('jiepai','街拍图片')"  class="H-center-all H-padding-vertical-both-9   H-touch-active1 H-font-size-16 H-theme-font-color-white" style="border-width: 0 0 2px  0">
						街拍图片
						</div>-->
						<div class="H-center-all H-flex-item  ">
							<div  onclick="setPage(0, 'group123') " id="left"  class="H-header-tag H-font-size-12 H-padding-vertical-both-2 H-padding-horizontal-both-12 H-border-vertical-both-white H-border-horizontal-left-white H-border-radius-12-left-both H-overflow-hidden H-center-all  ">
								视频
							</div>
							<div  onclick="setPage(1, 'group123') " id="right" class="H-header-tag H-font-size-12 H-padding-vertical-both-2 H-padding-horizontal-both-12 H-border-vertical-both-white H-border-horizontal-both-white H-border-radius-12-right-both H-overflow-hidden H-center-all">
								图片
							</div>
						</div>
						<!--<div onclick="openM('shishang','时尚')"  class="H-flex-item H-center-all H-padding-vertical-both-9   H-touch-active1 H-font-size-16 H-theme-font-color-white" style="border-width: 0 0 2px  0">
						时尚
						</div>-->
					</div>
				</div>
			</div>
			<span tapmode="" id="drop-menu" data-open="false" class="H-icon H-position-relative H-display-block H-float-right H-vertical-middle H-theme-font-color-white H-padding-horizontal-both-5 H-z-index-1000"><i onclick="opensearch()" class="iconfont icon-shoubing H-font-size-18 H-vertical-middle"></i></span>
		</header>
		<header class=" fabuColor H-display-none" id="fabu_header"></header>
		<header class="H-header H-theme-background-color-zhuti H-display-none" id="tui_header">
			<!--<span tapmode="" onclick="H.openSlidPane();" class="H-icon H-position-relative H-display-block H-float-left H-vertical-middle H-theme-font-color-999 H-padding-horizontal-both-10 H-z-index-1000"><i class="iconfont icon-shoubing H-font-size-18 H-vertical-middle H-theme-font-color-white"></i></span>-->
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
				历史
			</div>
		</header>
		<header class="H-header   H-theme-background-color-zhuti H-display-none" id="add_header">
			<!--<span tapmode="" onclick=" " class="H-icon H-position-relative H-display-block H-float-left H-vertical-middle H-theme-font-color-999 H-padding-horizontal-both-10 H-z-index-1000"><i class="H-iconfont H-icon-more-menu H-font-size-18 H-vertical-middle H-theme-font-color-white"></i></span>-->
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
				收藏
			</div>
		</header>
		<header class=" H-header  H-theme-background-color-zhuti H-display-none" id="about_me" >
			<!--<span tapmode="" onclick="openh()" class="H-icon H-position-relative H-display-block H-float-left H-vertical-middle H-theme-font-color-999 H-padding-horizontal-both-10 H-z-index-1000"><i class="H-iconfont H-icon-more-menu H-font-size-18 H-vertical-middle H-theme-font-color-white"></i></span>-->
		</header>
		<div class="H-main H-flex-item H-position-relative H-overflow-hidden H-overflow-scrolling"></div>
		<footer id="footer" class="H-footer H-flexbox-horizontal H-theme-background-color-white H-border-vertical-top-after" id="footer" style="background-color: #eeeeee">
			<div  onclick="openIndex(this)" class="H-flex-item H-center-all H-text-align-center H-theme-font-color-999 H-touch-active swipe-item">
				<div>
					<span class="H-icon H-display-block H-line-height-normal"><i id="jingxuan_footer"   class="footer_i iconfont icon-jingxuan H-theme-font-color-zhuti  "  ></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">精选</strong>
				</div>
			</div>
			<div  onclick="openS(this)"  class="H-flex-item H-center-all H-text-align-center H-theme-font-color-999 H-touch-active swipe-item">
				<div>
					<span class="H-icon H-display-block H-line-height-normal"><i class="footer_i iconfont icon-shoucang "></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">收藏</strong>
				</div>
			</div>
			<div onclick="openh(this)" class="H-flex-item H-center-all H-text-align-center  H-theme-font-color-999 H-touch-active swipe-item">
				<div>
					<span class="H-icon H-display-block H-line-height-normal"><i class="footer_i iconfont icon-lishijilu"></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">历史</strong>
				</div>
			</div>
			<div onclick="openMe(this)" class="H-flex-item H-center-all H-text-align-center  H-theme-font-color-999 H-touch-active swipe-item">
				<div>
					<span class="H-icon H-display-block H-line-height-normal"><i class="footer_i iconfont icon-geren"></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">我</strong>
				</div>
			</div>
		</footer>
		<script src="../script/H.js" type="text/javascript"></script>
		<script src="../script/api.js" type="text/javascript"></script>
		<script src="../script/jie.js" type="text/javascript"></script>
		<script type="text/javascript">
			var aa = $api.domAll($api.byId('footer'), '.swipe-item');
			var header1 = $api.byId('common_header');
			var header2 = $api.offset(header1).h;
			$api.setStorage('h1', header2);
			var footer = $api.byId('footer');
			var offset = $api.offset(footer).h;
			$api.setStorage('f1', offset);
			var hhh = $api.byId('tui_header');
			var hh1 = $api.byId('common_header');
			var shouId = $api.byId('add_header');
			var meId = $api.byId('about_me');
			var jingxuan_footer = $api.byId('jingxuan_footer');
			function openM(title, mingzi) {
				api.closeFrameGroup({
					name : 'shoucang_group'
				});
				api.closeFrame({
					name : 'shoucang'
				});
				api.closeFrame({
					name : 'history'
				});
				api.closeFrame({
					name : 'me'
				});
				api.openWin({
					name : title,
					url : '../html/jingxuan/header.html',
					pageParam : {
						name : title,
						mingzi : mingzi
					}
				});
			}

			function openS(button) {
				api.closeFrame({
					name : 'history'
				});
				api.setFrameAttr({
					name : 'me',
					hidden : true
				});
				api.closeFrameGroup({
					name : 'history_group'
				});
				api.hideProgress();
				$api.addCls(hh1, 'H-display-none');
				$api.addCls(hhh, 'H-display-none');
				$api.removeCls(shouId, 'H-display-none');
				$api.removeCls(jingxuan_footer, 'H-theme-font-color-zhuti');
				for ( i = 0; i < aa.length; i++) {
					$api.removeCls(aa[i], 'H-theme-font-color-zhuti');
				}
				$api.addCls(button, 'H-theme-font-color-zhuti');
				api.openFrame({
					name : 'shoucang',
					url : '../html/shoucang/index.html',
					reload : true,
					rect : {
						x : 0,
						y : header2 ,
						w : api.frameWidth,
						h : api.frameHeight - offset - header2  
					},
					animation : {
						type : "fade", //动画类型（详见动画类型常量）
						subType : "from_top", //动画子类型（详见动画子类型常量）
						duration : 300 //动画过渡时间，默认300毫秒
					}
				});
			}

			function openMe(button) {
				api.closeFrameGroup({
					name : 'shoucang_group'
				});
				api.closeFrame({
					name : 'shoucang'
				});
				api.closeFrameGroup({
					name : 'history_group'
				});
				api.closeFrame({
					name : 'history'
				});
				$api.addCls(hh1, 'H-display-none');
				$api.addCls(hhh, 'H-display-none');
				$api.addCls(shouId, 'H-display-none');
				$api.removeCls(meId, 'H-display-none');
				$api.removeCls(jingxuan_footer, 'H-theme-font-color-zhuti');
				for ( i = 0; i < aa.length; i++) {
					$api.removeCls(aa[i], 'H-theme-font-color-zhuti');
				}
				$api.addCls(button, 'H-theme-font-color-zhuti');
				api.openFrame({
					name : 'me',
					url : '../html/me/index.html',
					rect : {
						x : 0,
						y : 0,
						w : api.frameWidth,
						h : api.frameHeight - offset 
					},
					bounces : false,
				})
				api.setFrameAttr({
					name : 'me',
					bounces : false
				});
			}

			function openh(button) {
				api.closeFrameGroup({
					name : 'shoucang_group'
				});
				api.setFrameAttr({
					name : 'me',
					hidden : true
				});
				api.closeFrame({
					name : 'shoucang'
				});
				api.hideProgress();
				for ( i = 0; i < aa.length; i++) {
					$api.removeCls(aa[i], 'H-theme-font-color-zhuti');
				}
				$api.addCls(button, 'H-theme-font-color-zhuti');
				$api.addCls(hh1, 'H-display-none');
				$api.removeCls(hhh, 'H-display-none');
				$api.removeCls(jingxuan_footer, 'H-theme-font-color-zhuti');
				api.openFrame({
					name : 'history',
					url : '../html/history/index.html',
					reload : true,
					rect : {
						x : 0,
						y : header2,
						w : api.frameWidth,
						h : api.frameHeight - offset - header2
					},
					animation : {
						type : "fade", //动画类型（详见动画类型常量）
						subType : "from_top", //动画子类型（详见动画子类型常量）
						duration : 300 //动画过渡时间，默认300毫秒
					}
				});
			}

			function openIndex(button) {
				api.setFrameAttr({
					name : 'me',
					hidden : true
				});
				api.closeFrame({
					name : 'history'
				});
				api.closeFrame({
					name : 'shoucang'
				});
				api.closeFrameGroup({
					name : 'history_group'
				});
				api.closeFrameGroup({
					name : 'shoucang_group'
				});
				api.openFrameGroup({
					name : 'group123',
					background : '#fff',
					scrollEnabled : true,
					rect : {
						x : 0,
						y : header2,
						w : api.frameWidth,
						h : api.frameHeight - offset - header2
					},
					index : 0,
					frames : [{
						name : 'frame1',
						url : '../html/index/v.html',
						bgColor : '#fff'
					}, {
						name : 'frame2',
						url : '../html/index/p.html',
						bgColor : '#fff'
					}]
				}, function(ret, err) {
					var index = ret.index;
					if (index == 1) {
						$api.attr($api.byId('left'), 'class', 'H-header-tag H-font-size-14 H-padding-vertical-both-2 H-padding-horizontal-both-12 H-border-vertical-both-white H-border-horizontal-both-white H-border-radius-12-left-both H-overflow-hidden H-center-all');
						$api.attr($api.byId('right'), 'class', 'H-header-tag H-font-size-14 H-padding-vertical-both-2 H-padding-horizontal-both-12 H-border-vertical-both-white H-border-horizontal-right-white H-border-radius-12-right-both H-overflow-hidden H-center-all H-theme-background-color-white H-theme-font-color-zhuti ');
					} else if (index == 0) {
						$api.attr($api.byId('right'), 'class', 'H-header-tag H-font-size-14 H-padding-vertical-both-2 H-padding-horizontal-both-12 H-border-vertical-both-white H-border-horizontal-both-white H-border-radius-12-right-both H-overflow-hidden H-center-all');
						$api.attr($api.byId('left'), 'class', 'H-header-tag H-font-size-14 H-padding-vertical-both-2 H-padding-horizontal-both-12 H-border-vertical-both-white H-border-horizontal-left-white H-border-radius-12-left-both H-overflow-hidden H-center-all H-theme-background-color-white H-theme-font-color-zhuti ');
					}
				});
				for ( i = 0; i < aa.length; i++) {
					$api.removeCls(aa[i], 'H-theme-font-color-zhuti');
				}
				$api.addCls(button, 'H-theme-font-color-zhuti');
				$api.removeCls(hh1, 'H-display-none');
				$api.addCls(hhh, 'H-display-none');
				$api.addCls(this, 'H-display-none');
				api.setFrameGroupAttr({
					name : 'group123',
					hidden : true
				});
				api.openFrame({
					name : 'common_index',
					url : '../html/index/index.html',
					//					reload : true,
					bounces : false,
					rect : {
						x : 0,
						y : header2 ,
						w : api.frameWidth,
						h : api.frameHeight - offset - header2 
					}
				});
				api.hideProgress();
				//				api.setFrameAttr({
				//					name : 'common_index',
				//					hidden : false
				//				});
			}

			function opensearch() {
				api.openWin({
					name : 'search',
					url : '../html/search/header.html',
					animation : {
						type : "suck", //动画类型（详见动画类型常量）
						subType : "from_bottom ", //动画子类型（详见动画子类型常量）
						duration : 300 //动画过渡时间，默认300毫秒
					}
				});
			}

			function onResume() {
				jpush.onResume();
				console.log('JPush onResume');
			}

			//统计-app暂停
			function onPause() {
				jpush.onPause();
				console.log('JPush onPause');
			}

			var jpush = null;
			apiready = function() {
				api.setStatusBarStyle({
					style : 'light'
				});
				var header1 = $api.byId('common_header');
				var header2 = $api.offset(header1).h;
				api.setPrefs({
					key : 'header2',
					value : header2
				});
				$api.setStorage('h1', header2);
				var footer = $api.byId('footer');
				var offset = $api.offset(footer).h;
				$api.setStorage('f1', offset);
//				$api.fixStatusBar(header1);
//				$api.fixStatusBar($api.byId('tui_header'));
//				$api.fixStatusBar($api.byId('add_header'));
//				$api.fixStatusBar($api.byId('about_me'));
				openIndex(this)
				var ajpush = api.require('ajpush');
				ajpush.init(function(ret) {
					if (ret && ret.status) {
						//						alert(ret.status)
						api.addEventListener({
							name : 'appintent'
						}, function(ret, err) {
							var extra = ret.appParam.ajpush.extra
							var idd = JSON.parse(extra);
							if (extra) {
								if (idd.type == '图片') {
									/////获取图集信息
									api.ajax({
										url : Api + 'outimgtui.html',
										method : 'post',
										timeout : 30,
										dataType : 'json',
										returnAll : false,
										data : {
											values : {
												id : idd.id,
											},
										}
									}, function(ret, err) {
										api.openWin({
											name : 'img1',
											url : '../html/img/index.html',
											slidBackEnabled : false,
											pageParam : {
												name : ret[0].pp,
												pid : ret[0].p_id,
												freenum : ret[0].freenum,
												xu : ret[0].xu,
												fname : ret[0].fname,
												type : '图片'
											}
										});
									});
								} else {
									api.ajax({
										url : Api + 'vouttui.html',
										method : 'post',
										timeout : 30,
										dataType : 'json',
										returnAll : false,
										data : {
											values : {
												id : idd.id,
											},
										}
									}, function(ret, err) {
										var myobj = ret
										var pic = myobj[0].vpic;
										api.openWin({
											name : 'veido',
											url : '../html/vedio/index.html',
											pageParam : {
												name : eval(myobj[0].vurl),
												varr : eval(myobj[0].vurl)[0],
												title : myobj[0].vname,
												vbianhao : myobj[0].vbianhao,
												vid : myobj[0].vid,
												shoucang : 1,
												img : myobj[0].vpic,
												vprice : myobj[0].vprice,
												xu : myobj[0].xu,
												fname : myobj[0].fname,
												vvprice : eval(myobj[0].vvprice),
												type : '视频'
											}
										});
									});
								}
							}
						})
					}
				});
			};
			function setPage(index, frame) {
				api.sendFrameToBack({
					from : 'common_index'
				});
				api.setFrameGroupAttr({
					name : 'group123',
					hidden : false
				});
				api.setFrameGroupIndex({
					name : frame,
					index : index,
					scroll : true
				})
			}
		</script>
	</body>
</html>
