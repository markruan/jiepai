<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Hui</title>
		<link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
		<link href="http://at.alicdn.com/t/font_1467933867_9703503.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			.iconfont {
				font-size: 25px;
			}
			.H-theme-background-color-zhuti {
				background-color: #ff6606;
			}
			.H-font-size-20 {
				font-size: 25px;
			}
			.H-padding-horizontal-both-30 {
				padding-left: 50px;
				padding-right: 50px;
			}
			.H-theme-font-color-hui {
				color: #9E9E9E;
			}
			.H-theme-font-color-zhuti {
				color: #ff6606;
			}
			.xiaotu {
				margin-top: 10px;
				margin-left: 1px;
			}
		</style>
	</head>
	<body class="H-flexbox-vertical">
		<header class="H-header H-theme-background-color-zhuti" id="header">
			<!--<span class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"><i class="H-iconfont H-icon-target-back H-font-size-18 H-vertical-middle"></i></span>-->
			<span  class="H-icon  H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"><i onclick="H.closeWin();" class="H-iconfont H-icon-arrow-left H-font-size-18 H-vertical-middle"></i><label id="title" data-click="0" onclick="hiden(this)" class="H-display-block H-vertical-middle H-font-size-15 H-padding-10">精选</label><span onclick="hiden" class="xiaotu H-padding-vertical-top-3"><img  src="../../image/xi.png" style="height: 10px;" /></span></span>
			<!--<span class="H-icon H-position-relative H-display-inline-block H-float-right H-vertical-middle H-theme-font-color-white H-padding-horizontal-right-5 H-z-index-100"><i class="H-iconfont H-icon-setting H-font-size-18 H-vertical-middle"></i></span>-->
			<span class="H-icon H-position-relative H-display-inline-block H-float-right H-vertical-middle H-theme-font-color-white H-padding-horizontal-right-10 H-z-index-100"><i class="iconfont icon-shoubing H-font-size-18 H-vertical-middle"></i></span>
		</header>
		<script src="../../script/H.js" type="text/javascript"></script>
		<script src="../../script/api.js" type="text/javascript"></script>
		<script src="../../script/jie.js" type="text/javascript"></script>
		<script>
			function hiden(button) {
				var click = button.getAttribute("data-click");
				if (click == 0) {
					// 点开
					button.setAttribute("data-click", 1);
					api.openFrame({
						name : 'menu',
						url : 'menu.html',
						rect : {
							x : 0,
							y : headerJ2 + 25,
							w : 100,
							h : 170
						}
					});
				} else {
					// 关闭
					button.setAttribute("data-click", 0);
					api.closeFrame({
						name : 'menu'
					});
				}
			}

			var headerJ = $api.byId('header');
			var headerJ2 = $api.offset(headerJ).h;
			$api.setStorage('headerJ', headerJ2);
			H.ready(function() {
				$api.fixStatusBar(headerJ);
				var title = api.pageParam.name;
				switch (title) {
					case 'jingxuan':
						x = "精选";
						break;
					case 'dianying':
						x = "电影";
						break;
					case 'shipin':
						x = "视频";
						break;
					case 'shishang':
						x = "时尚";
						break;
				}
				$api.text($api.byId('title'), x);
				
				api.ajax({
					url :Api+ 'menu2.html',
					method : 'post',
					dataType : 'json',
					data : {
						values : {
							fenlei1 : x,
						},
					}
				}, function(ret, err) {
					var mlist = ret
					api.openFrame({
						name : 'body',
						url : 'body.html',
						rect : {
							x : 0,
							y : headerJ2 + 25,
							w : api.winWidth,
							h : api.winHeight - headerJ2 - 25
						},
						pageParam : {
							name : mlist,
							mingzi : api.pageParam.mingzi,
						}
					});
					
					
					//coding...
				});
			});
		</script>
	</body>
</html>
