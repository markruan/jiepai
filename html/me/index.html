	<script type="text/javascript">
		function openme() {
			api.getPrefs({
				key : 'user' // 用户信息key
			}, function(ret, err) {
				var val = ret.value;
				if (val && val != "") {
					api.openWin({
						name : 'info',
						url : '../../html/info/info_head.html'
					});
				} else {
					alert("请先登录，谢谢");
					api.sendFrameToBack({
						from : 'me'
					});
					login()
				}
			});
		}

		apiready = function() {
			api.getPrefs({
				key : 'user'
			}, function(ret, err) {
				var val = ret.value;
				if (val && val != "") {
					var nameVal = ret.value
					api.ajax({
						url : Api + 'userinfo.html',
						method : 'post',
						timeout : 30,
						dataType : 'json',
						data : {
							values : {
								username : nameVal,
							},
						}
					}, function(ret, err) {
						$api.text($api.byId('username'), ret.username);
						$api.attr($api.byId('img'), 'src', uploadUrl + ret.icon);
					});
				};
			});
		};
