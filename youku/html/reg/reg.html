			function regindex() {
				var tmp = Date.parse(new Date()).toString();
				regdate = tmp.substr(0, 10);
				if ($api.byId('username').value.length == 0) {
					$api.byId('username').focus();
					api.toast({
						msg : '用户名不能为空'
					});
					return;
				} else if ($api.byId('password').value.length == 0) {
					$api.byId('password').focus();
					api.toast({
						msg : '密码不能为空！'
					});
					return;
				} else {
					//						var nameVal = $api.byId('name').value;
					var nameVal = $api.val($api.byId('username'));
					var passwordVal = $api.byId('password').value;
					api.ajax({
						url : Api + 'reg.html',
						method : 'post',
						timeout : 30,
						dataType : 'json',
						returnAll : false,
						data : {
							values : {
								username : nameVal,
								password : passwordVal,
								regdate : regdate
							},
						}
					}, function(ret, err) {
						//						api.alert({
						//							msg : JSON.stringify(ret)
						//						});
						if (ret.status == 0) {
							api.toast({
								msg : ret.msg
							});
							$api.setStorage('userinfo', ret.data);
							api.setPrefs({
								key : 'userinfo',
								value : ret.data.xu
							});
							api.setPrefs({
								key : 'user',
								value : nameVal
							});
							api.sendEvent({
								name : 'reg_login_successEvent',
								extra : {
									user : nameVal,
								}
							});
							api.openWin({
								name : 'home',
								url : '../../html/home.html'
							});
							api.closeWin({
								name : 'reg_head',
							});
						} else {
							alert(ret.msg);
						}
					});
				}
			}
