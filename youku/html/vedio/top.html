	<body></body>

	<script type="text/javascript" src="../../script/jie.js"></script>
	<script type="text/javascript">
//		var mp4Url = 'http://7xi3r6.com1.z0.glb.clouddn.com/030008010052561F7E7FF5029E55E9832C5D2B-AEE3-8944-FF4C-9E778580E3E6.mp4';
		function pause1() {
			var videoPlayer = api.require('videoPlayer');
			videoPlayer.pause();
		}

		function play1() {
			var videoPlayer = api.require('videoPlayer');
			videoPlayer.start();
		}

		function full1(vurl) {
			var videoPlayer = api.require('videoPlayer');
			videoPlayer.play({
				texts : {
					head : {
						title : '测试视频'
					}
				},
				styles : {
					head : {
						bg : 'rgba(0.5,0.5,0.5,0.7)',
						height : 35,
						titleSize : 16,
						titleColor : '#fff',
						backSize : 22,
						backImg : 'fs://img/back.png',
						setSize : 22,
						setImg : 'fs://img/set.png'
					},
					foot : {
						bg : 'rgba(0.5,0.5,0.5,0.7)',
						height : 44,
						playSize : 22,
						playImg : 'fs://img/back.png',
						pauseImg : 'fs://img/back.png',
						nextSize : 22,
						nextImg : 'fs://img/back.png',
						timeSize : 14,
						timeColor : '#fff',
						sliderImg : 'fs://img/slder.png',
						progressColor : '#696969',
						progressSelected : '#f44336'
					}
				},
				path : vurl,
				//在 android 平台上不支持 widget://
				autoPlay : true, //（可选项）布尔类型；打开时是否自动播放；默认：true（自动播放）,
			}, function(ret, err) {
				if (ret) {
					      alert(JSON.stringify(ret));
				} else {
					alert(JSON.stringify(err));
				}
			});
		}

		function sendback() {
			api.sendFrameToBack({
				from : 'top1'
			});
		}

		apiready = function() {
			var videoPlayer = api.require('videoPlayer');
			var vurl=api.pageParam.name
			videoPlayer.open({
				path : vurl,
				rect : {
					x : 0,
					y : 0,
					w : api.frameWidth,
					h : 200
				},
				fixedOn : 'top'
			}, function(ret, err) {
				if (ret.status) {
					var pro = ret.duration
					api.setPrefs({
						key : 'duration',
						value : pro
					});
					//					alert(JSON.stringify(ret));
				} else {
					alert(JSON.stringify(err));
				}
			});
			videoPlayer.addEventListener({
				name : 'play'
			}, function(ret, err) {
				if (ret) {
					var current = ret.current;
					api.sendEvent({
						name : 'time2',
						extra : {
							key1 : current,
						}
					});
					//					alert(JSON.stringify(ret));
				} else {
					alert(JSON.stringify(err));
				}
			});
			setTimeout('sendback()', 20000)
			api.addEventListener({
				name : 'tap'
			}, function(ret, err) {
				api.bringFrameToFront({
					from : 'top1'
				});
				setTimeout('sendback()', 20000)
			});
		};
	</script>
</html>
