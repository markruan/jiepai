<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Hui</title>
		<link href="../css/Hui.css" rel="stylesheet" type="text/css" />
		<link href="../css/api.css" rel="stylesheet" type="text/css" />
		<link href="http://at.alicdn.com/t/font_1469889460_3988683.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			.iconfont {
				font-size: 25px;
			}
			.H-theme-background-color-zhuti {
				background-color: #ff6606;
			}
			.H-theme-background-color-zhuti-click {
				background-color: #f17b31;
			}
			.H-font-size-20 {
				font-size: 25px;
			}
			.H-padding-horizontal-both-30 {
				padding-left: 50px;
				padding-right: 50px;
			}
			.H-theme-font-color-hui {
				color: #9E9E9E;
			}
			.H-theme-font-color-zhuti {
				color: #ff6606;
			}
			.H-touch-active1 {
			}
			.H-touch-active1:active {
				background: #f17b31;
			}
		</style>
	</head>
	<body class="H-flexbox-vertical">
		<header class="H-header H-theme-background-color-zhuti  " id="common_header" >
			<span tapmode="" onclick="H.openWin('fankui','fankui/fankui_head.html')" class="H-icon H-position-relative H-display-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-both-10 H-z-index-1000"><i class="iconfont icon-fankui H-font-size-20 H-vertical-middle"></i></span>
			<div class="H-header-title H-vertical-middle H-font-size-18 H-text-show-row-1 H-theme-font-color-999 H-position-absolute H-width-100-percent H-box-sizing-border-box" style="padding-left:38px;">
				<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent" >
					<div class="H-flexbox-horizontal H-theme-background-color-zhuti H-padding-horizontal-both-30" style="height: 40px;">
						<div onclick="openM('shipin','街拍视频')" class="H-flex-item H-center-all H-padding-vertical-both-9  H-touch-active1  H-font-size-16  H-theme-font-color-white" style="border-width: 0 0 2px  0">
							街拍视频
						</div>
						<div onclick="openM('jiepai','街拍图片')"  class="H-flex-item H-center-all H-padding-vertical-both-9   H-touch-active1 H-font-size-16 H-theme-font-color-white" style="border-width: 0 0 2px  0">
							街拍图片
						</div>
						<div onclick="openM('tupian','私拍图片')"  class="H-flex-item H-center-all H-padding-vertical-both-9   H-touch-active1 H-font-size-16 H-theme-font-color-white" style="border-width: 0 0 2px  0">
							私拍图片
						</div>
						<!--<div onclick="openM('shishang','时尚')"  class="H-flex-item H-center-all H-padding-vertical-both-9   H-touch-active1 H-font-size-16 H-theme-font-color-white" style="border-width: 0 0 2px  0">
						时尚
						</div>-->
					</div>
				</div>
			</div>
			<span tapmode="" id="drop-menu" data-open="false" class="H-icon H-position-relative H-display-block H-float-right H-vertical-middle H-theme-font-color-white H-padding-horizontal-both-5 H-z-index-1000"><i onclick="opensearch()" class="iconfont icon-shoubing H-font-size-18 H-vertical-middle"></i></span>
		</header>
		<header class=" fabuColor H-display-none" id="fabu_header"></header>
		<header class="H-header H-theme-background-color-zhuti H-display-none" id="tui_header">
			<!--<span tapmode="" onclick="H.openSlidPane();" class="H-icon H-position-relative H-display-block H-float-left H-vertical-middle H-theme-font-color-999 H-padding-horizontal-both-10 H-z-index-1000"><i class="iconfont icon-shoubing H-font-size-18 H-vertical-middle H-theme-font-color-white"></i></span>-->
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
				历史
			</div>
		</header>
		<header class="H-header   H-theme-background-color-zhuti H-display-none" id="add_header">
			<!--<span tapmode="" onclick=" " class="H-icon H-position-relative H-display-block H-float-left H-vertical-middle H-theme-font-color-999 H-padding-horizontal-both-10 H-z-index-1000"><i class="H-iconfont H-icon-more-menu H-font-size-18 H-vertical-middle H-theme-font-color-white"></i></span>-->
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
				收藏
			</div>
		</header>
		<header class=" H-header  H-theme-background-color-zhuti H-display-none" id="about_me" >
			<!--<span tapmode="" onclick="openh()" class="H-icon H-position-relative H-display-block H-float-left H-vertical-middle H-theme-font-color-999 H-padding-horizontal-both-10 H-z-index-1000"><i class="H-iconfont H-icon-more-menu H-font-size-18 H-vertical-middle H-theme-font-color-white"></i></span>-->
		</header>
		<div class="H-main H-flex-item H-position-relative H-overflow-hidden H-overflow-scrolling"></div>
		<footer id="footer" class="H-footer H-flexbox-horizontal H-theme-background-color-white H-border-vertical-top-after" id="footer">
			<div  onclick="openIndex(this)" class="H-flex-item H-center-all H-text-align-center H-theme-font-color-999 H-touch-active swipe-item">
				<div>
					<span class="H-icon H-display-block H-line-height-normal"><i id="jingxuan_footer"   class="footer_i iconfont icon-jingxuan H-theme-font-color-zhuti  "  ></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">精选</strong>
				</div>
			</div>
			<div  onclick="openS(this)"  class="H-flex-item H-center-all H-text-align-center H-theme-font-color-999 H-touch-active swipe-item">
				<div>
					<span class="H-icon H-display-block H-line-height-normal"><i class="footer_i iconfont icon-shoucang "></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">收藏</strong>
				</div>
			</div>
			<div onclick="openh(this)" class="H-flex-item H-center-all H-text-align-center  H-theme-font-color-999 H-touch-active swipe-item">
				<div>
					<span class="H-icon H-display-block H-line-height-normal"><i class="footer_i iconfont icon-lishijilu"></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">历史</strong>
				</div>
			</div>
			<div onclick="openMe(this)" class="H-flex-item H-center-all H-text-align-center  H-theme-font-color-999 H-touch-active swipe-item">
				<div>
					<span class="H-icon H-display-block H-line-height-normal"><i class="footer_i iconfont icon-geren"></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">我</strong>
				</div>
			</div>
		</footer>
		<script src="../script/H.js" type="text/javascript"></script>
		<script src="../script/api.js" type="text/javascript"></script>
		<script type="text/javascript">
			var aa = $api.domAll($api.byId('footer'), '.swipe-item');
			var header1 = $api.byId('common_header');
			var header2 = $api.offset(header1).h;
			$api.setStorage('h1', header2);
			var footer = $api.byId('footer');
			var offset = $api.offset(footer).h;
			$api.setStorage('f1', offset);
			var hhh = $api.byId('tui_header');
			var hh1 = $api.byId('common_header');
			var shouId = $api.byId('add_header');
			var meId = $api.byId('about_me');
			var jingxuan_footer = $api.byId('jingxuan_footer');
			function openM(title, mingzi) {
				api.closeFrameGroup({
					name : 'shoucang_group'
				});
				//				api.closeFrame({
				//					name : 'common_index'
				//				});
				api.closeFrame({
					name : 'shoucang'
				});
				api.closeFrame({
					name : 'history'
				});
				api.closeFrame({
					name : 'me'
				});
				api.openWin({
					name : title,
					url : '../html/jingxuan/header.html',
					pageParam : {
						name : title,
						mingzi : mingzi
					}
				});
			}

			function openS(button) {
				api.closeFrame({
					name : 'history'
				});
				api.setFrameAttr({
					name : 'me',
					hidden : true
				});
				api.closeFrameGroup({
					name : 'history_group'
				});
				api.hideProgress();
				$api.addCls(hh1, 'H-display-none');
				$api.addCls(hhh, 'H-display-none');
				$api.removeCls(shouId, 'H-display-none');
				$api.removeCls(jingxuan_footer, 'H-theme-font-color-zhuti');
				for ( i = 0; i < aa.length; i++) {
					$api.removeCls(aa[i], 'H-theme-font-color-zhuti');
				}
				$api.addCls(button, 'H-theme-font-color-zhuti');
				api.openFrame({
					name : 'shoucang',
					url : '../html/shoucang/index.html',
					reload : true,
					rect : {
						x : 0,
						y : header2 + 25,
						w : api.frameWidth,
						h : api.frameHeight - offset - header2 - 25
					}
				});
			}

			function openMe(button) {
				api.closeFrameGroup({
					name : 'shoucang_group'
				});
				api.closeFrame({
					name : 'shoucang'
				});
				api.closeFrameGroup({
					name : 'history_group'
				});
				api.closeFrame({
					name : 'history'
				});
				$api.addCls(hh1, 'H-display-none');
				$api.addCls(hhh, 'H-display-none');
				$api.addCls(shouId, 'H-display-none');
				$api.removeCls(meId, 'H-display-none');
				$api.removeCls(jingxuan_footer, 'H-theme-font-color-zhuti');
				for ( i = 0; i < aa.length; i++) {
					$api.removeCls(aa[i], 'H-theme-font-color-zhuti');
				}
				$api.addCls(button, 'H-theme-font-color-zhuti');
				api.openFrame({
					name : 'me',
					url : '../html/me/index.html',
					rect : {
						x : 0,
						y : 25,
						w : api.frameWidth,
						h : api.frameHeight - offset - 25
					},
				})
			}

			function openh(button) {
				api.closeFrameGroup({
					name : 'shoucang_group'
				});
				api.closeFrame({
					name : 'shoucang'
				});
				api.hideProgress();
				for ( i = 0; i < aa.length; i++) {
					$api.removeCls(aa[i], 'H-theme-font-color-zhuti');
				}
				$api.addCls(button, 'H-theme-font-color-zhuti');
				$api.addCls(hh1, 'H-display-none');
				$api.removeCls(hhh, 'H-display-none');
				$api.removeCls(jingxuan_footer, 'H-theme-font-color-zhuti');
				api.openFrame({
					name : 'history',
					url : '../html/history/index.html',
					reload : true,
					rect : {
						x : 0,
						y : header2 + 25,
						w : api.frameWidth,
						h : api.frameHeight - offset - header2 - 25
					}
				});
				api.setFrameAttr({
					name : 'me',
					hidden : true
				});
			}

			function openIndex(button) {
				api.setFrameAttr({
					name : 'me',
					hidden : true
				});
				api.closeFrame({
					name : 'history'
				});
				api.closeFrame({
					name : 'shoucang'
				});
				api.closeFrameGroup({
					name : 'history_group'
				});
				api.closeFrameGroup({
					name : 'shoucang_group'
				});
				for ( i = 0; i < aa.length; i++) {
					$api.removeCls(aa[i], 'H-theme-font-color-zhuti');
				}
				$api.addCls(button, 'H-theme-font-color-zhuti');
				$api.removeCls(hh1, 'H-display-none');
				$api.addCls(hhh, 'H-display-none');
				$api.addCls(this, 'H-display-none');
				api.openFrame({
					name : 'common_index',
					url : '../html/index/index.html',
					//					reload : true,
					rect : {
						x : 0,
						y : header2 + 25,
						w : api.frameWidth,
						h : api.frameHeight - offset - header2 - 25
					}
				});
				api.hideProgress();
			}

			function opensearch() {
				api.openWin({
					name : 'search',
					url : '../html/search/header.html',
					animation : {
						type : "push", //动画类型（详见动画类型常量）
						subType : "from_bottom ", //动画子类型（详见动画子类型常量）
						duration : 300 //动画过渡时间，默认300毫秒
					}
				});
			}

			function onResume() {
				jpush.onResume();
				console.log('JPush onResume');
			}

			//统计-app暂停
			function onPause() {
				jpush.onPause();
				console.log('JPush onPause');
			}

			var jpush = null;
			H.ready(function() {
				api.setStatusBarStyle({
					style : 'light'
				});
				var header1 = $api.byId('common_header');
				var header2 = $api.offset(header1).h;
				$api.setStorage('h1', header2);
				var footer = $api.byId('footer');
				var offset = $api.offset(footer).h;
				$api.setStorage('f1', offset);
				$api.fixStatusBar(header1);
				$api.fixStatusBar($api.byId('tui_header'));
				$api.fixStatusBar($api.byId('add_header'));
				$api.fixStatusBar($api.byId('about_me'));
				openIndex(this)
				var ajpush = api.require('ajpush');
				ajpush.init(function(ret) {
					if (ret && ret.status) {
						//						alert(ret.status)
					}
				});
				//				jpush = api.require('ajpush');
				//				api.addEventListener({
				//					name : 'appintent'
				//				}, function(ret, err) {
				//					var extra = ret.extra;
				//					//					var id=ret.extra.id
				//					alert(extra)
				//					//监听通知被点击后收到的数据
				//				})
//				ajpush.setListener(function(ret) {
//					var id = ret.id;
//					var title = ret.title;
//					var content = ret.content;
//					var extra = ret.extra;
//					alert(extra)
//				});
               var ajpush = api.require('ajpush');
                ajpush.setListener(function(ret) {
                           var extra;
                           if(api.systemType == "ios")
                           {
                                      extra = ret.extra;
                           } 
                           else
                           {
                                      extra = $api.strToJson(ret.extra);
                                      alert(extra+extra.id)
                           }
                );
				api.addEventListener({
					name : 'appintent'
				}, function(ret, err) {
				  extra = $api.strToJson(ret.extra);
					  alert(extra);//监听通知被点击后收到的数据
					//监听通知被点击后收到的数据
				})
				//				api.addEventListener({
				//					name : 'pause'
				//				}, function(ret, err) {
				//					onPause();
				//					//监听应用进入后台，通知jpush暂停事件
				//				})
				//				api.addEventListener({
				//					name : 'resume'
				//				}, function(ret, err) {
				//					onResume();
				//					//监听应用恢复到前台，通知jpush恢复事件
				//				})
			});
		</script>
	</body>
</html>
