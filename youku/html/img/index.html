<html>
	<head>
		<meta charset="utf-8">

		</style>

	<body></body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/jie.js"></script>
	<script type="text/javascript">
		function openf() {
			var hhh = api.frameHeight - 86;
			api.openFrame({
				name : 'img2',
				url : '../../html/img/img.html',
				rect : {
					x : 0,
					y : hhh,
					w : api.frameWidth,
					h : 86
				},
				pageParam : {
					pid : api.pageParam.pid,
					shoucang : api.pageParam.shoucang
				}
			});
		}

		function openH() {
			api.setPrefs({
				key : 'isopen',
				value : '110'
			});
			api.openFrame({
				name : 'img_head',
				url : '../../html/img/head.html',
				rect : {
					x : 0,
					y : 0,
					w : api.frameWidth,
					h : 89
				},
				pageParam : {
					pid : api.pageParam.pid,
					shoucang : api.pageParam.shoucang
				}
			});
		}

		function npic() {
			var photoBrowser = api.require('photoBrowser');
			photoBrowser.getIndex(function(ret, err) {
				if (ret) {
					photoBrowser.setIndex({
						index : ret.index + 1
					});
				} else {
					alert(JSON.stringify(err));
				}
			});
		}

		function bpic() {
			var photoBrowser = api.require('photoBrowser');
			photoBrowser.getIndex(function(ret, err) {
				if (ret) {
					photoBrowser.setIndex({
						index : ret.index - 1
					});
				} else {
					alert(JSON.stringify(err));
				}
			});
		}

		function download() {
			var photoBrowser = api.require('photoBrowser');
			photoBrowser.getIndex(function(ret, err) {
				if (ret) {
					var index = ret.index
					photoBrowser.getImage({
						index : index
					}, function(ret, err) {
						if (ret) {
							var path = ret.path
							api.saveMediaToAlbum({
								path : path
							}, function(ret, err) {
								if (ret && ret.status) {
									alert('保存成功');
								} else {
									alert('保存失败');
								}
							});
						} else {
							alert(JSON.stringify(err));
						}
					});
				} else {
					alert(JSON.stringify(err));
				}
			});
		}

		apiready = function() {
			var photoBrowser = api.require('photoBrowser');
			var freenum = api.pageParam.freenum
			var pics = api.pageParam.name
			var img = pics.split(' ');
			var xu = api.pageParam.xu
			photoBrowser.open({
				images : img,
				activeIndex : 0,
				placeholderImg : 'widget://image/6.jpg',
				bgColor : '#000'
			}, function(ret, err) {
				if (ret.eventType == 'click') {
					api.getPrefs({
						key : 'isopen'
					}, function(ret, err) {
						if (ret.value) {
//							api.closeFrame({
//								name : 'img2'
//							});
//							api.closeFrame({
//								name : 'img_head'
//							});
							api.setFrameAttr({
								name : 'img_head',
								hidden:true 
							});
							api.setFrameAttr({
								name : 'img2',
								hidden:true 
							});
							api.removePrefs({
								key : 'isopen'
							});
						} else {
							openH()
							openf()
						}
					});
				}
			});
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				api.closeWin({
				});
			});
		};
	</script>
</html>
