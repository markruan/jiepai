<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Hui</title>
		<link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1473396422_8949575.css"/>
		<style type="text/css">
			.H-theme-background-color-999 {
				background-color: #efeff0;
			}
		</style>
	</head>
	<body>
		<header class="H-header H-theme-background-color-999 H-border-vertical-top-after H-border-vertical-bottom-after" id="header">
			<span tapmode="" onclick="H.closeWin();" class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"> <span class="H-icon H-center-all H-margin-horizontal-left-10  H-theme-background-color-transparent H-border-radius-circle H-margin-horizontal-auto  H-theme-border-color-ccc" style="height: 32px; width: 32px; "><i class="iconfont icon-left H-theme-font-color-black H-font-size-18  "></i></span></span>
			<div class="H-header-title H-center-all H-font-size-14 H-text-show-row-1   H-position-absolute H-width-100-percent">
				账户注册
			</div>
		</header>
		<script src="../../script/H.js" type="text/javascript"></script>
		<script src="../../script/api.js" type="text/javascript"></script>
		<script type="text/javascript">
			apiready = function() {
				var header1 = $api.byId('header');
				var header2 = $api.offset(header1).h;
				api.openFrame({
					name : 'reg',
					url : 'reg.html',
					rect : {
						x : 0,
						y : header2,
						w : api.frameWidth,
						h : api.frameHeight
					},
					bounces : false
				});
			}
		</script>
	</body>
</html>
