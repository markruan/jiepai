<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Hui</title>
		<link href="../css/Hui.css" rel="stylesheet" type="text/css" />
		<link href="http://at.alicdn.com/t/font_1467933867_9703503.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			.iconfont {
				font-size: 25px;
			}
			.H-theme-background-color-zhuti {
				background-color: #ff6606;
			}
			.H-font-size-20 {
				font-size: 25px;
			}
			.H-padding-horizontal-both-30 {
				padding-left: 50px;
				padding-right: 50px;
			}
			.H-theme-font-color-hui {
				color: #9E9E9E;
			}
		</style>
	</head>
	<body class="H-flexbox-vertical">
		<header class="H-header H-theme-background-color-zhuti H-border-vertical-bottom-after" id="common_header" >
			<span tapmode="" onclick="H.openSlidPane();" class="H-icon H-position-relative H-display-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-both-10 H-z-index-1000"><i class="iconfont icon-fankui H-font-size-20 H-vertical-middle"></i></span>
			<div class="H-header-title H-vertical-middle H-font-size-18 H-text-show-row-1 H-theme-font-color-999 H-position-absolute H-width-100-percent H-box-sizing-border-box" style="padding-left:38px;">
				<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent" >
					<div class="H-flexbox-horizontal H-theme-background-color-zhuti H-padding-horizontal-both-30" style="height: 40px;">
						<div class="H-flex-item H-center-all H-padding-vertical-both-9   H-touch-active H-font-size-16 H-theme-border-color-yellow H-theme-font-color-white" style="border-width: 0 0 2px  0">
							精选
						</div>
						<div class="H-flex-item H-center-all H-padding-vertical-both-9   H-touch-active H-font-size-16 H-theme-font-color-white" style="border-width: 0 0 2px  0">
							电影
						</div>
						<div class="H-flex-item H-center-all H-padding-vertical-both-9   H-touch-active H-font-size-16 H-theme-font-color-white" style="border-width: 0 0 2px  0">
							视频
						</div>
						<div class="H-flex-item H-center-all H-padding-vertical-both-9   H-touch-active H-font-size-16 H-theme-font-color-white" style="border-width: 0 0 2px  0">
							时尚
						</div>
					</div>
				</div>
			</div>
			<span tapmode="" id="drop-menu" data-open="false" class="H-icon H-position-relative H-display-block H-float-right H-vertical-middle H-theme-font-color-white H-padding-horizontal-both-5 H-z-index-1000"><i class="iconfont icon-shoubing H-font-size-18 H-vertical-middle"></i></span>
		</header>
		<header class=" fabuColor H-display-none" id="fabu_header"></header>
		<div   id="tui_header" style="height: 0px;">
		 
		</div>
		<header class="H-header H-theme-background-color-zhuti H-display-none" id="add_header">
			<span tapmode="" onclick="H.openSlidPane();" class="H-icon H-position-relative H-display-block H-float-left H-vertical-middle H-theme-font-color-999 H-padding-horizontal-both-10 H-z-index-1000"><i class="H-iconfont H-icon-more-menu H-font-size-18 H-vertical-middle H-theme-font-color-white"></i></span>
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
				 收藏
			</div>
		</header>
		<header class="H-header H-theme-background-color-zhuti H-display-none" id="about_hui_header">
			<span tapmode="" onclick="H.openSlidPane();" class="H-icon H-position-relative H-display-block H-float-left H-vertical-middle H-theme-font-color-999 H-padding-horizontal-both-10 H-z-index-1000"><i class="H-iconfont H-icon-more-menu H-font-size-18 H-vertical-middle H-theme-font-color-white"></i></span>
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
				历史
			</div>
		</header>
		<header class="H-header H-theme-background-color-zhuti H-display-none H-border-vertical-bottom-after" id="about_me_header"  >
			<span tapmode="" onclick="H.historyBack(null, 'bbs_index');" class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-999 H-padding-horizontal-left-10 H-z-index-100"><label class="H-display-block H-vertical-middle H-font-size-15 H-theme-font-color-white">前一页</label></span>
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
				我
			</div>
			<span tapmode="" onclick="H.historyForward(null, 'bbs_index');" class="H-icon H-position-relative H-display-inline-block H-float-right H-vertical-middle H-theme-font-color-white H-padding-horizontal-right-10 H-z-index-100"><label class="H-display-block H-vertical-middle H-font-size-15 H-theme-font-color-white">后一页</label></span>
		</header>
		<div class="H-main H-flex-item H-position-relative H-overflow-hidden H-overflow-scrolling"></div>
		<footer class="H-footer H-flexbox-horizontal H-theme-background-color-white H-border-vertical-top-after" id="footer">
			<div class="H-flex-item H-center-all H-text-align-center H-theme-font-color-999 H-touch-active swipe-item">
				<div>
					<span class="H-icon H-display-block H-line-height-normal"><i class="iconfont icon-jingxuan  "></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">精选</strong>
				</div>
			</div>
			<div class="H-flex-item H-center-all H-text-align-center H-theme-font-color-999 H-touch-active swipe-item">
				<div>
					<span class="H-icon H-display-block H-line-height-normal"><i class="iconfont icon-shoucang "></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">收藏</strong>
				</div>
			</div>
			<div class="H-flex-item H-center-all H-text-align-center  H-theme-font-color-999 H-touch-active swipe-item">
				<div>
					<span class="H-icon H-display-block H-line-height-normal"><i class="iconfont icon-lishijilu"></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">历史</strong>
				</div>
			</div>
			<div class="H-flex-item H-center-all H-text-align-center  H-theme-font-color-999 H-touch-active swipe-item">
				<div>
					<span class="H-icon H-display-block H-line-height-normal"><i class="iconfont icon-geren"></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">我</strong>
				</div>
			</div>
		</footer>
		<script src="../script/H.js" type="text/javascript"></script>
		<script type="text/javascript">
			function showDropMenu() {
				var openStatu = H.D("#drop-menu").getAttribute("data-open");
				if (openStatu == "false") {
					H.fixStatusBar(function(offset) {
						H.openFrame('more_info_index', 'more-info/more_info_index.html', null, {
							rect : {
								x : 0,
								y : offset.h - 108,
								w : H.winWidth,
								h : H.winHeight - offset.h + 108
							},
							bounces : false
						});
						H.D("#drop-menu").setAttribute("data-open", "true");
					}, '#common_header');
				} else {
					H.execScript(H.winName, "more_info_index", "showShare();");
					H.D("#drop-menu").setAttribute("data-open", "false");
				}
			}

			// 绑定点击
			H.D("#drop-menu").addEventListener("touchstart", function(e) {
				if (H.isAPICloud()) {
					showDropMenu();
				} else {
					H.swiperShare(".show-menu", ".more-info-menu", "show-menu");
				}
			});
			H.ready(function() {
				H.openFrameIndexByClick([{
					name : "common_index",
					url : "../html/index/index.html",
					header : "#common_header"
				}, {
					name : "history",
					url : "../html/history/index.html",
					header : "#tui_header"
				}, {
					name : "add_header_index",
					url : "../html/index/index.html",
					header : "#add_header"
				}, {
					name : "ucenter",
					url : "../html/index/index.html",
					header : "#about_me_header",
					bounces : false,
					allowEdit : true
				}], "H-display-none", "#footer", ".swipe-item", "H-theme-font-color4");
				H.dblclickToCloseApp();
			});
		</script>
	</body>
</html>
