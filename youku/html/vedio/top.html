		function pause1() {
			var videoPlayer = api.require('videoPlayer');

		function play1() {
			var videoPlayer = api.require('videoPlayer');

		function setv() {
			var url = api.getPrefs({
				sync : true,
				key : 'vurl'
			});
			
			var videoPlayer = api.require('videoPlayer');
			videoPlayer.setPath({
				path : url,
			}, function(ret, err) {
				if (ret.status) {
					var total = ret.duration
					api.sendEvent({
						name : 'duration',
						extra : {
							duration : total,
						}
					});
					play1()
					var jsfun11 = "remping()";
					api.execScript({
						frameName : 'top1',
						script : jsfun11
					});
				} else {
					alert(JSON.stringify(err));
				}
			});
		}

		function full1() {
			var url = api.getPrefs({
				sync : true,
				key : 'vurl'
			});
			var videoPlayer = api.require('videoPlayer');
			videoPlayer.play({
				texts : {
					head : {
						title : ''
					}
				},
				styles : {
					head : {
						bg : 'rgba(0.5,0.5,0.5,0.7)',
						height : 56,
						titleSize : 16,
						titleColor : '#fff',
						backSize : 22,
						backImg : 'fs://img/back.png',
						setSize : 22,
						setImg : 'fs://img/set.png'
					},
					foot : {
						bg : 'rgba(0.5,0.5,0.5,0.7)',
						height : 44,
						playSize : 22,
						playImg : 'fs://img/back.png',
						pauseImg : 'fs://img/back.png',
						nextSize : 22,
						nextImg : 'fs://img/back.png',
						timeSize : 14,
						timeColor : '#fff',
						sliderImg : 'fs://img/slder.png',
						progressColor : '#696969',
						progressSelected : '#f44336'
					}
				},
				path : url,
				//在 android 平台上不支持 widget://
				autoPlay : true, //（可选项）布尔类型；打开时是否自动播放；默认：true（自动播放）,
			}, function(ret, err) {
				if (ret) {

				} else {
					alert(JSON.stringify(err));
				}
			});
			//		/
		}

		function sendback() {
			api.sendFrameToBack({
				from : 'top1'
			});
			api.bringFrameToFront({
				from : 'top2'
			});
		}

		function player() {
			var videoPlayer = api.require('videoPlayer');
			var vurl = api.pageParam.name
			api.setPrefs({
	            key:'vurl',
	            value:vurl
            });
			var varr = api.pageParam.varr
			var vlist = varr.split(',');
			videoPlayer.open({
				path : vurl,
				autoPlay : false,
				rect : {
					x : 0,
					y : 0,
					w : api.frameWidth,
					h : 200
				},
				fixedOn : 'top'
			}, function(ret, err) {
				if (ret.status) {
					var pro = ret.duration
					api.sendEvent({
						name : 'duration',
						extra : {
							duration : pro,
						}
					});
					//					alert(JSON.stringify(ret));
				} else {
					alert(JSON.stringify(err));
				}
			});
			videoPlayer.addEventListener({
				name : 'play'
			}, function(ret, err) {
				if (ret) {
					var current = ret.current;
					api.sendEvent({
						name : 'time2',
						extra : {
							key1 : current,
						}
					});
					//					alert(JSON.stringify(ret));
				} else {
					alert(JSON.stringify(err));
				}
			});
			setTimeout('sendback()', 20000)
		}

		apiready = function() {
			var videoPlayer = api.require('videoPlayer');
			var vurl = api.pageParam.name
			var varr = api.pageParam.varr
			var vlist = varr.split(',');
			player()
		};
