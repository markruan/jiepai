<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/Hui.css"/>
		<style>
			body, html {
				background-color: white;
			}
			.H-button-1 {
				min-width: 65px;
				height: 30px;
			}
			.H-theme-background-color-zhuti {
				background-color: #ff6606;
			}
			.H-theme-border-zhuti {
				border: 1px solid #ff6606;
			}
			hr {
				border-color: #e6e6e6;
				border-top: 1px;
			}
		</style>
	</head>
	<body  id="body" class="H-display-none" >
		<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-zhuti   H-vertical-middle  " style="height: 160px;">
			<span class=" H-padding-horizontal-right-5 H-display-block"style="margin-top: 0px;"> <img onclick="openme()" id="img" src="../../image/ic.jpg" style="width: 70px; height: 70px;border-radius: 35px;margin-left:30px; margin-top: -28px;margin-right:30px;" / ></span>
			<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-24 H-padding-vertical-bottom-12 ">
				<span class="H-font-weight-600 H-theme-font-color-white" id="username"></span>
				<br>
				<button id="grade" class="H-margin-horizontal-left-0 H-button-1 H-font-size-15 H-outline-none H-padding-vertical-both-1 H-padding-horizontal-both-1 H-theme-background-color-white H-theme-font-color-white H-theme-border-color-white H-theme-border-color8-click H-theme-background-color8-click H-theme-font-color8-click H-border-radius-3"style="color: #ff6606 ">
					普通用户
				</button>
				<span class="H-font-size-15 H-theme-font-color-white">剩余时间：<span id="days">0</span>天</span>
				<div>
					<span class=" H-padding-horizontal-right-10 H-display-block H-font-size-16 H-float-right    "  >
						<div class="H-text-align-center ">
							<span onclick="H.openWin('fankui','../../html/fankui/fankui_head.html')" class="animated infinite rotate H-icon H-center-all H-theme-background-color-white H-border-radius-circle H-margin-horizontal-auto H-font-size-26 H-font-weight-600 " style="height: 30px; width: 30px; line-height:30px;"><i class="H-iconfont H-icon-msg H-font-size-25 H-vertical-middle" style="color: #ff6606 "></i></span>
							<label class="H-display-block H-font-size-11 H-margin-vertical-top-5 H-theme-font-color-white">反馈</label>
						</div></span>
				</div>
			</div>
		</div>
		<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active "style="height: 40px;background-color: #e9ebee;" >
			<div class="H-flex-item H-padding-horizontal-both-10   H-font-size-16 H-padding-vertical-both-12  ">
				会员服务
			</div>
			<span class=" H-padding-horizontal-right-5 H-display-block H-font-size-16  H-padding-horizontal-right-20">开通VIP</span>
			<span class="H-icon H-padding-horizontal-right-5 H-display-block"></span>
		</div>
		<script type="text/html" id="tppl">
			<% for(var i=0; i < list.length; i++){ %>
			<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active">
			<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">
			<%=list[i].gname %>
			</div>
			<span class=" H-padding-horizontal-right-5 H-display-block H-font-size-16  H-padding-horizontal-right-20"> <!--<input type="radio" name="n2" checked="checked" class="H-radio H-radio-fill H-vertical-align-middle H-font-size-18 H-theme-font-color1 H-theme-background-color-white H-border-radius-circle">-->
			<button onclick="alipay('<%=list[i].gname %>', '<%=list[i].fname %>', '<%=list[i].price %>','<%=list[i].days %>')" class="H-button H-font-size-15 H-outline-none H-padding-vertical-both-5 H-padding-horizontal-both-20 H-theme-background-color-white H-theme-font-color1 H-theme-border-color1 H-theme-border-color1-click H-theme-background-color1-click H-theme-font-color1-click H-border-radius-3" style="min-width: 70px; margin-left: 3px;">
			开通
			</button></span>
			</div>
			<% } %>
		</script>
		<div class="result"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/H.js"></script>
	<script type="text/javascript" src="../../script/jie.js"></script>
	<script type="text/javascript">
		H.tppl_flag = ["<%", "%>"];
		function openme() {
			api.getPrefs({
				key : 'user' // 用户信息key
			}, function(ret, err) {
				var val = ret.value;
				if (val && val != "") {
					api.openWin({
						name : 'info',
						url : '../../html/info/info_head.html',
						delay : 600
					});
				} else {
					api.confirm({
						title : '快点登录吧？',
						msg : '更多精彩内容登录后查看',
						buttons : ['确定', '取消']
					}, function(ret, err) {
						var index = ret.buttonIndex;
						if (index == 1) {
							api.sendFrameToBack({
								from : 'me'
							});
							login()
						}
					});
				}
			});
		}

		function int() {
			api.showProgress({
				style : 'default',
				animationType : 'fade',
				title : '努力加载中...',
				text : '先喝杯茶...',
				modal : false
			});
			api.getPrefs({
				key : 'user'
			}, function(ret, err) {
				var val = ret.value;
				if (val && val != "") {
					var nameVal = ret.value
					api.ajax({
						url : Api + 'userinfo.html',
						method : 'post',
						timeout : 30,
						dataType : 'json',
						data : {
							values : {
								username : nameVal,
							},
						}
					}, function(ret, err) {
						$api.text($api.byId('username'), ret.username);
						$api.text($api.byId('grade'), ret.fname);
						$api.attr($api.byId('img'), 'src', uploadUrl + ret.icon);
						$api.removeCls($api.byId('body'), 'H-display-none');
						var setgradetime = ret.setgradetime;
						var time1 = Number(timest()) - Number(setgradetime);
						var time2 = Math.round(time1 / (60 * 60 * 24));
						var days = ret.days
						var time3 = Number(days) - time2
						if (time3 <= 0) {
							$api.text($api.byId('days'), 0);
						} else {
							$api.text($api.byId('days'), time3);
						}
					});
				} else {
					$api.removeCls($api.byId('body'), 'H-display-none');
				};
			});
			api.ajax({
				url : Api + 'grade.html',
				method : 'post',
				timeout : 30,
				dataType : 'json',
			}, function(ret, err) {
				var playlist = ret
				var data = {
					list : ret
				};
				var render = H.tppl(H.D("#tppl").innerHTML);
				H.D(".result").innerHTML = render(data);
			});
			api.hideProgress();
			api.refreshHeaderLoadDone();
		}

		apiready = function() {
			int();
			api.setRefreshHeaderInfo({
				visible : true,
				bgColor : '#f2f2f2',
				textColor : '#4d4d4d',
				textDown : '下拉刷新...',
				textUp : '松开刷新...',
				showTime : true
			}, function(ret, err) {
				int();
			});
		}
	</script>
</html>
