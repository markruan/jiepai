<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Hui</title>
		<link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			html, body {
				background: rgba(0,0,0,0.41);
			}
			.H-theme-font-color-zhuti {
				color: #ff6606;
			}
			.H-height-30 {
				height: 30px;
				margin-left: 5px;
			}
			.H-height-40-percent {
				height: 40%;
			}
		</style>
	</head>
	<body class="H-flexbox-vertical  ">
		<div class="H-height-40-percent space "></div>
		<span class="animated bounceInUp">
			<div class="share-menu H-animate-scale-big H-center-all">
				<button onclick="H.openWin('me_head','../../html/me/head.html')" class="H-button H-font-size-15 H-outline-none H-theme-background-color-transparent H-padding-vertical-both-8 H-padding-horizontal-both-20 H-theme-font-color-white H-theme-border-color-white H-theme-border-color-white-click H-theme-background-color-white-click H-theme-font-color2-click H-border-radius-3">
					开通VIP
				</button>
			</div>
			<!--<div class="H-flexbox-horizontal H-center-all H-text-align-center H-theme-background-color-transparent H-padding-vertical-both-10 H-theme-font-color-white">
				该视频仅限 <span id="grade"> </span> 观看
			</div>-->
			<div class="H-flexbox-horizontal H-center-all  H-text-align-center H-theme-background-color-transparent H-padding-vertical-both-10 H-theme-font-color-zhuti">
				<span id="danpian" class="H-text-align-center H-vertical-align-middle H-font-size-18">该视频仅限 <span id="grade"> </span> 观看</span><span ><img src="../../image/tishishoushi.png" class="H-height-30 H-vertical-align-middle" /></span>
			</div></span>
		<div class="H-height-40-percent space "></div>
		<script src="../../script/H.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../script/api.js"></script>
		<script type="text/javascript">
			function closeDropMenu() {
				H.addClass(H.D(".share-menu"), "H-animate-scale-small");
				setTimeout(function() {
					H.closeFrame();
				}, 200);
			}


			document.body.addEventListener('touchstart', function(e) {
				var evt = event || window.event;
				var src = evt.target || evt.srcElement;
				if (src.tagName.toLowerCase() == "div" && src.classList.contains("space")) {
					closeDropMenu();
					var type = api.pageParam.type
					if (type == 1) {
						H.closeWin();
					} else {
						H.closeFrame();
					}
				}
			});
			H.ready(function() {
				var grade = api.pageParam.grade
			 
				var type = api.pageParam.type
				$api.text($api.byId('grade'), grade);
				if (type == 1) {
					$api.addCls($api.byId('danpian'), 'H-display-none');
				} else {
				}
			});
		</script>
	</body>
</html>
