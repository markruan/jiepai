<html>

		</style>

	<body></body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		var headerh = $api.getStorage('headerJ');
//		function hidden() {

//				name : 'zipai',
//				hidden : true
//			});

		apiready = function() {
			api.openFrame({
				name : 'zipai',
				url : '../../html/index/index.html',
				rect : {
					x : 0,
					y : parseInt(headerh) + 44 + 25,
					w : api.frameWidth,
					h : api.frameHeight - 44
				}
			});
			 
			var MNNavigationMenu = api.require('MNNavigationMenu');
			MNNavigationMenu.open({
				rect : {
					x : 0,
					y : 0,
					w : api.winWidth,
					h : 44
				},
				index : 0,
				animation : false,
				styles : {
					column : 5,
					bg : '#eee',
					item : {
						width : api.winWidth / 5,
						bg : '#fff',
						active : '#eee',
						highlight : '#eee',
						title : {
							marginB : 14,
							size : 14,
							height : 14,
							color : '#888',
							active : '#f00',
							highlight : '#f00'
						},
						icon : {
							marginT : 0,
							width : 30,
							height : 30,
							corner : 2
						}
					}
				},
				items : [{
					title : '自拍',
					icon : 'fs://menu/0.png',
					active : 'fs://menu/0.acitve.png',
					highlight : 'fs://menu/0.highlight.png'
				}, {
					title : '街拍',
					icon : 'fs://menu/1.png',
					active : 'fs://menu/1.acitve.png',
					highlight : 'fs://menu/1.highlight.png'
				}, {
					title : '室拍',
					icon : 'fs://menu/2.png',
					active : 'fs://menu/2.acitve.png',
					highlight : 'fs://menu/2.highlight.png'
				}, {
					title : '外拍',
					icon : 'fs://menu/3.png',
					active : 'fs://menu/3.acitve.png',
					highlight : 'fs://menu/3.highlight.png'
				}, {
					title : '内拍',
					icon : 'fs://menu/4.png',
					active : 'fs://menu/4.acitve.png',
					highlight : 'fs://menu/4.highlight.png'
				}, {
					title : '内拍',
					icon : 'fs://menu/4.png',
					active : 'fs://menu/4.acitve.png',
					highlight : 'fs://menu/4.highlight.png'
				}, {
					title : '内拍',
					icon : 'fs://menu/4.png',
					active : 'fs://menu/4.acitve.png',
					highlight : 'fs://menu/4.highlight.png'
				}, {
					title : '内拍',
					icon : 'fs://menu/4.png',
					active : 'fs://menu/4.acitve.png',
					highlight : 'fs://menu/4.highlight.png'
				}],
				fixedOn : 'body',
				fixed : true
			}, function(ret, err) {
				if (ret) {
					switch (ret.index) {
						case 0:
							api.openFrame({
								name : 'zipai',
							});
							break;
						case 1:
							api.openFrame({
								name : 'jiepai',
								url : '../../html/history/page.html',
								rect : {
									x : 0,
									y : parseInt(headerh) + 44 + 25,
									w : api.frameWidth,
									h : api.frameHeight - 44
								}
							});
							break;
						case 2:
							x = "Today it's Tuesday";
							break;
						case 3:
							x = "Today it's Wednesday";
							break;
						case 4:
							x = "Today it's Thursday";
							break;
					}
				} else {
					alert(JSON.stringify(err));
				}
			});
		};
	</script>
</html>
