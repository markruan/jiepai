	<script type="text/javascript">
		function kaifa() {
			alert('开发中...')
		}

		function back() {
			api.closeWin({
			});
		}

		function imgdownload() {
			var jsfun = 'download()'
			api.execScript({
				name : 'img1',
				script : jsfun
			});
		}

		function shoucangP() {
			var pid = api.pageParam.pid;
			if (api.pageParam.shoucang == 0) {
				alert('已经收藏过了')
			} else {
				api.getPrefs({
					key : 'user'
				}, function(ret, err) {
					var user = ret.value
					api.ajax({
						url : Api + 'shoucangP.html',
						method : 'post',
						timeout : 30,
						dataType : 'text',
						returnAll : false,
						data : {
							values : {
								pid : pid,
								username : user ,
							},
						}
					}, function(ret, err) {
						if (ret == 0) {
							alert('收藏成功')
						} else {
							alert('已经收藏过了')
						}
					});
				});
			}
		}

		apiready = function() {
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				back()
			});
			setTimeout(api.addEventListener({
				name : 'imglist'
			}, function(ret, err) {
				var total = ret.value.imglenth
				var imgindex = ret.value.imgindex + 1
				$api.html($api.byId('list'), '<span id=""   style="color: red;margin-left: 10px;">' + imgindex + '</span><span>/</span>' + total + '</span>');
				//				$api.html($api.byId('download'), '<label onclick="download()" class="H-display-block H-font-size-13 H-margin-vertical-top-5 H-theme-font-color-white">保存</label>');
			}), 18000)
		};
	</script>
