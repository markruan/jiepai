<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<style>
			body {
			}
		</style>
	</head>
	<body></body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		function openH() {
			api.openFrame({
				name : 'img2',
				url : '../../html/img/img.html',
				rect : {
					x : 0,
					y : 25,
					w : api.frameWidth,
					h : api.winHeight - 25
				},
				pageParam : {
					pid : api.pageParam.pid,
					shoucang : api.pageParam.shoucang
				}
			});
		}

		function npic() {
			var photoBrowser = api.require('photoBrowser');
			photoBrowser.getIndex(function(ret, err) {
				if (ret) {
					photoBrowser.setIndex({
						index : ret.index + 1
					});
				} else {
					alert(JSON.stringify(err));
				}
			});
		}

		function bpic() {
			var photoBrowser = api.require('photoBrowser');
			photoBrowser.getIndex(function(ret, err) {
				if (ret) {
					photoBrowser.setIndex({
						index : ret.index - 1
					});
				} else {
					alert(JSON.stringify(err));
				}
			});
		}

		function download() {
			var photoBrowser = api.require('photoBrowser');
			photoBrowser.getIndex(function(ret, err) {
				if (ret) {
					var index = ret.index
					photoBrowser.getImage({
						index : index
					}, function(ret, err) {
						if (ret) {
							var path = ret.path
							api.saveMediaToAlbum({
								path : path
							}, function(ret, err) {
								if (ret && ret.status) {
									alert('保存成功');
								} else {
									alert('保存失败');
								}
							});
						} else {
							alert(JSON.stringify(err));
						}
					});
				} else {
					alert(JSON.stringify(err));
				}
			});
		}

		apiready = function() {
			var photoBrowser = api.require('photoBrowser');
			var pics = api.pageParam.name
			var img = pics.split(' ');
			photoBrowser.open({
				images : img,
				activeIndex : 0,
				placeholderImg : 'widget://image/6.jpg',
				bgColor : '#000'
			}, function(ret, err) {
				if (ret.eventType == 'click') {
					openH()
				} else {
				}
				if (ret.eventType == 'change') {
					var index = ret.index + 1;
					if (index == 4) {
						api.getPrefs({
							key : 'user'
						}, function(ret, err) {
							if (ret.value != '') {
								return
							} else {
								api.openFrame({
									name : 'login1',
									url : '../../html/login1.html',
									rect : {
										x : 0,
										y : 0,
										w : api.frameWidth,
										h : api.screenHeight
									}
								});
							}
						});
					}
					api.sendEvent({
						name : 'imglist',
						extra : {
							imglenth : img.length,
							imgindex : index
						}
					});
				} else {
					//						alert(JSON.stringify(err));
				}
			});
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				api.closeWin({
				});
			});
		};
	</script>
</html>
