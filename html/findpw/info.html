	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/jie.js"></script>
	<script type="text/javascript">
		var smsVerify = null;
		apiready = function() {
			smsVerify = api.require('smsVerify');
			// 初始化
			register();
		};
		// 注册，初始化
		function register() {
			smsVerify.register(function(ret, err) {
				if (ret.status) {
					//api.alert({msg: '注册成功'});
					console.log('注册成功');
				} else {
					api.alert({
						msg : err.code + ' 注册失败'
					});
				}
			});
		}

		// 发短信验证码
		function sms() {
			var phone = document.getElementById("phone").value;
			var username = document.getElementById("username").value;
			api.setPrefs({
				key : 'userfind',
				value : username
			});
			smsVerify.sms({
				phone : phone,
			}, function(ret, err) {
				if (ret.status) {
					// 新增的安卓智能验证功能
					if (ret.smart == true) {// 安卓版特有功能 智能验证成功
						api.ajax({
							url : Api + 'findpw.html',
							method : 'post',
							timeout : 30,
							dataType : 'json',
							data : {
								values : {
									username : username,
									phone : phone
								},
							}
						}, function(ret, err) {
							if (ret.status == 0) {
								alert(ret.msg)
								setTimeout(refresh(), 280)
								api.openWin({
									name : 'changpw',
									url : 'psw_head.html'
								});
								api.closeWin({
									name : "find_head"
								});
							} else if (ret.status == 1) {
								alert(ret.msg)
							} else {
								alert(ret.msg)
							}
						});
					} else {
						api.alert({
							msg : '短信发送成功'
						});
					}
				} else {
					api.alert({
						msg : err.code + ' 短信发送失败'
					});
				}
			});
		}

		function refresh() {
			var jsfun = 'intt()'
			api.execScript({
				script : jsfun,
				name : 'info',
				frameName : 'edit',
			});
			api.closeWin({
				name : 'psw_head'
			});
		}

		// 发语音验证码
		// 校验验证码
		function verify() {
			var phone = document.getElementById("phone").value;
			var code = document.getElementById("code").value;
			var username = document.getElementById("username").value;
			//
			smsVerify.verify({
				phone : phone,
				code : code,
			}, function(ret, err) {
				if (ret.status) {
					api.ajax({
						url : Api + 'findpw.html',
						method : 'post',
						timeout : 30,
						dataType : 'json',
						data : {
