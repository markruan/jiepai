		apiready = function() {
			var videoPlayer = api.require('videoPlayer');
			videoPlayer.open({
				path : 'http://7xi3r6.com1.z0.glb.clouddn.com/03000813005628F1DE5D4001647D8CA75B72B4-3338-3AFE-CD76-A269147F692E.mp4',

					y : 0,
					w : api.frameWidth,
					h : 200
				},
				fixedOn : 'top'
			}, function(ret, err) {
				if (ret.status) {
					var pro = ret.duration
					api.setPrefs({
						key : 'duration',
						value : pro
					});
