<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<style>
			body {
			}
		</style>
	</head>
	<body></body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/jie.js"></script>
	<script type="text/javascript">
		function openf() {
			var hhh = api.frameHeight - 86;
			api.openFrame({
				name : 'img2',
				url : '../../html/img/img.html',
				rect : {
					x : 0,
					y : hhh,
					w : api.frameWidth,
					h : 86
				},
				pageParam : {
					pid : api.pageParam.pid,
					shoucang : api.pageParam.shoucang
				}
			});
		}

		function openH() {
			api.openFrame({
				name : 'img_head',
				url : '../../html/img/head.html',
				rect : {
					x : 0,
					y : 25,
					w : api.frameWidth,
					h : 89
				},
				pageParam : {
					pid : api.pageParam.pid,
					shoucang : api.pageParam.shoucang
				}
			});
		}

		function download() {
			var photoBrowser = api.require('photoBrowser');
			photoBrowser.getIndex(function(ret, err) {
				if (ret) {
					var index = ret.index
					photoBrowser.getImage({
						index : index
					}, function(ret, err) {
						if (ret) {
							var path = ret.path
							api.saveMediaToAlbum({
								path : path
							}, function(ret, err) {
								if (ret && ret.status) {
									alert('保存成功');
								} else {
									alert('保存失败');
								}
							});
						} else {
							alert(JSON.stringify(err));
						}
					});
				} else {
					alert(JSON.stringify(err));
				}
			});
		}

		apiready = function() {
			var photoBrowser = api.require('photoBrowser');
			var freenum = api.pageParam.freenum
			var pics = api.pageParam.name
			var img = pics.split(' ');
			var xu = api.pageParam.xu
			var fname = api.pageParam.fname
			photoBrowser.open({
				images : img,
				activeIndex : 0,
				placeholderImg : 'widget://image/6.jpg',
				bgColor : '#000'
			}, function(ret, err) {
				var index = ret.index
				//				openH()
				//				openf()
				api.sendEvent({
					name : 'imglist',
					extra : {
						imglenth : img.length,
						imgindex : index
					}
				});
				if (index == freenum) {
					api.getPrefs({
						key : 'user'
					}, function(ret, err) {
						if (ret.value) {
							var userinfo = $api.getStorage('userinfo')
							if (userinfo.xu < xu) {
								api.openFrame({
									name : 'quanxianimg',
									url : '../../html/img/quanxian.html',
									rect : {
										x : 0,
										y : 0,
										w : api.winWidth,
										h : api.winHeight
									},
									pageParam : {
										fname : fname,
										imglenth : img.length,
										imgindex : index
									}
								});
								openH()
								openf()
							}
						} else {
							api.openFrame({
								name : 'login1',
								url : '../../html/login1.html',
								rect : {
									x : 0,
									y : 0,
									w : api.winWidth,
									h : api.winHeight
								}
							});
						}
					});
				}
				if (ret.eventType == 'click') {
					api.getPrefs({
						key : 'isopen'
					}, function(ret, err) {
						if (ret.value=='') {
							openH()
							openf()
							api.setPrefs({
								key : 'isopen',
								value : '110'
							});
						} else {
							api.setFrameAttr({
								name : 'img_head',
								hidden : true
							});
							api.setFrameAttr({
								name : 'img2',
								hidden : true
							});
							api.removePrefs({
								key : 'isopen'
							});
						}
					});
				}
			});
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				api.closeWin({
				});
			});
		};
	</script>
</html>
