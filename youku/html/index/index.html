<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/Hui.css"/>
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1473395025_3148139.css"/>
		<style>
			 
			.H-theme-font-color-hui {
				color: #9E9E9E;
			}
			.H-channel-line {
				margin-left: 1px;
				height: 8px;
				width: 1.9px;
			}
			.H-theme-border-color-hui {
				border: 1px solid #f4f5f9;
			}
		</style>
	</head>
	<body id="body" class="H-z-index-1000 ">
		 
		<div class="H-channel-title H-flexbox-horizontal H-theme-background-color-white H-vertical-middle  ">
			<div class="H-channel-line H-theme-background-color-zhuti H-padding-vertical-top-15 H-padding-horizontal-left-3  H-margin-horizontal-left-4"></div>
			<div class="  H-channel-text H-theme-font-color-black H-flex-item H-font-size-14 H-theme-font-color-black H-padding-10 H-margin-horizontal-right-10 H-text-show-row-1">
				视频  
			</div>
			<span tapmode=""  data-open="false" class="H-icon H-position-relative H-display-block H-float-right H-vertical-middle H-theme-font-color-black H-padding-horizontal-both-10 H-z-index-1000 H-theme-font-color-hui  H-font-size-14 ">范冰冰 &nbsp<div style="height:14px; width:1px; border-left:1px #9E9E9E solid"></div>&nbsp 张馨予</span>
		</div>
		<div id="list" class="H-clear-both H-width-100-percent H-theme-background-color-white H-display-table H-box-sizing-border-box H-padding-horizontal-both-10"></div>
		<div class="H-channel-title H-flexbox-horizontal H-theme-background-color-white H-vertical-middle H-border-vertical-bottom-after">
			<div class="H-channel-line H-theme-background-color-zhuti H-padding-vertical-top-15 H-padding-horizontal-left-3  H-margin-horizontal-left-4"></div>
			<div class="H-channel-text H-theme-font-color-black H-flex-item H-font-size-14 H-theme-font-color-black H-padding-10 H-margin-horizontal-right-10 H-text-show-row-1">
				图片  
			</div>
			<span tapmode=""  data-open="false" class="H-icon H-position-relative H-display-block H-float-right H-vertical-middle H-theme-font-color-black H-padding-horizontal-both-10 H-z-index-1000 H-theme-font-color-hui  H-font-size-14 ">范冰冰 &nbsp<div style="height:14px; width:1px; border-left:1px #9E9E9E solid"></div>&nbsp 张馨予</span>
		</div>
		<div id="imglist" class="H-clear-both H-width-100-percent H-display-table H-box-sizing-border-box H-padding-horizontal-both-10 H-theme-background-color-white"></div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/jie.js"></script>
	<script type="text/javascript" src="../../script/echo.min.js"></script>
	<script type="text/javascript">
		function openV(url, vid, varr, title, vbianhao, img, vprice, xu, fname, vvprice) {
			api.openWin({
				name : 'veido',
				url : '../../html/vedio/index.html',
				pageParam : {
					name : url,
					varr : varr,
					title : title,
					vbianhao : vbianhao,
					vid : vid,
					shoucang : 1,
					img : img,
					vprice : vprice,
					xu : xu,
					fname : fname,
					vvprice : vvprice,
					type : '视频'
				}
			});
		}

		function openImg(arr, pid, freenum, xu, fname) {
			api.openWin({
				name : 'img1',
				url : '../../html/img/index.html',
				slidBackEnabled : false,
				pageParam : {
					name : arr,
					pid : pid,
					freenum : freenum,
					xu : xu,
					fname : fname,
					type : '图片'
				}
			});
		}

		function int() {
			api.showProgress({
				style : 'default',
				animationType : 'fade',
				title : '努力加载中...',
				text : '先喝杯茶...',
				modal : false
			});
			api.ajax({
				url : Api + 'indexvout.html',
				method : 'post',
			}, function(ret, err) {
				var html = '';
				var list = $api.byId('list');
				var myobj = ret
				for (var i = 0; i < myobj.length; i++) {
					var title = myobj[i].vname;
					var ftitle = myobj[i].ftitle
					var vid = myobj[i].vid;
					var xu = myobj[i].xu;
					var fname = myobj[i].fname;
					var vprice = myobj[i].vprice;
					var vbianhao = myobj[i].vbianhao;
					var pic = myobj[i].vpic;
					var img = pic.split(' ');
					var picc = myobj[i].purl;
					var varr = eval(myobj[i].vurl)
					var vurl = eval(myobj[i].vurl)[0]
					var vvprice = eval(myobj[i].vvprice)
					var totaltime = eval(myobj[i].vtime)[0]
					var piccc=imageCache(picc)
				 
						html += '<div onclick="openV(\'' + vurl + '\' ,\'' + vid + '\',\'' + varr + '\',\'' + title + '\',\'' + vbianhao + '\',\'' + pic + '\' ,\'' + vprice + '\',' + xu + ',\'' + fname + '\',\'' + vvprice + '\')" class="H-display-table-cell H-theme-background-color-white H-float-left  H-box-sizing-border-box H-width-avg-3 H-padding-horizontal-right-4 H-margin-vertical-bottom-10   " style="margin-bottom: 10px; ">';
						html += '<img src="../../image/default.jpg"    data-echo="' + piccc + '" class=" H-float-right H-margin-vertical-top-8 H-margin-horizontal-both-2 H-display-block" alt="" title="" style="width: 96%" ;height:200>';
						html += '<img src="../../image/xia.png " class=" H-float-right  H-margin-vertical-top-8 H-margin-horizontal-both-2 H-display-block" style="margin-top: -200px; height: 200px ; width: 96%" alt="" title="">';
						html += '<div  class=" " style=" margin-right:8px; margin-top:-30px;line-height: 30px; float: right; color:white ;">' + totaltime + '</div>';
						html += '<div class=" H-font-size-14 H-padding-vertical-top-10    " style="line-height: 35px">' + ftitle.substr(0, 7) + '</div>';
						html += ' </div>';
				 
				}
				$api.html(list, html);
				api.hideProgress();
				api.refreshHeaderLoadDone();
				echo.init({
					offset : 0,
					throttle : 150,
					unload : false,
					callback : function(element, op) {
					}
				});
			});
		}

		function intimg() {
			api.showProgress({
				style : 'default',
				animationType : 'fade',
				title : '努力加载中...',
				text : '先喝杯茶...',
				modal : false
			});
			api.ajax({
				url : Api + 'indexoutimg.html',
				method : 'post',
			}, function(ret, err) {
				var html = '';
				var list = $api.byId('imglist');
				var myobj = ret
				for (var i = 0; i < myobj.length; i++) {
					var title = myobj[i].vname;
					var pic = myobj[i].pp
					var pnum = myobj[i].pnum
					var pid = myobj[i].p_id
					var title = myobj[i].pname
					var fname = myobj[i].fname;
					var xu = myobj[i].xu
					var freenum = myobj[i].freenum
					var ftitle = myobj[i].ftitle
					var vurll = myobj[i].purl
					var img = pic.split(' ');
					var zhang = img.length
					 
					var vurl= imageCache(vurll)
					html += '<div onclick="openImg(\'' + pic + '\',' + pid + ',' + freenum + ',' + xu + ',\'' + fname + '\')" class="H-display-table-cell H-theme-background-color-white H-float-left  H-box-sizing-border-box H-width-avg-3 H-padding-horizontal-right-4 H-margin-vertical-bottom-10   " style="margin-bottom: 10px; ">';
					html += '<img  src="../../image/default.jpg"  data-echo="' + vurl + '" class=" H-float-right H-margin-vertical-top-8 H-margin-horizontal-both-2 H-display-block" alt="" title="" style="width: 96%" ;height:200>';
					html += '<img src="../../image/xia.png " class=" H-float-right  H-margin-vertical-top-8 H-margin-horizontal-both-2 H-display-block" style="margin-top: -200px; height: 200px ; width: 96%" alt="" title="">';
					html += '<div  class=" " style=" margin-right:8px; margin-top:-30px;line-height: 30px; float: right; color:white ;">' + pnum + '<span>张</span></div>';
					html += '<div class=" H-font-size-14 H-padding-vertical-top-10    " style="line-height: 35px">' + ftitle.substr(0, 7) + '</div>';
					html += '</div>';
				}
				$api.html(list, html);
				api.hideProgress();
				api.refreshHeaderLoadDone();
				//				setTimeout($api.removeCls($api.byId('body'), 'H-display-none'), 400)
				echo.init({
					offset : 0,
					throttle : 150,
					unload : false,
					callback : function(element, op) {
					}
				});
			});
		}

		apiready = function() {
			int();
			intimg();
			api.setRefreshHeaderInfo({
				visible : true,
				bgColor : '#f2f2f2',
				textColor : '#4d4d4d',
				textDown : '下拉刷新...',
				textUp : '松开刷新...',
				showTime : true
			}, function(ret, err) {
				int();
				intimg();
			});
		};
	</script>
</html>
