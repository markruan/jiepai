<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/Hui.css"/>
		<meta name="format-detection" content="telephone=no" />
		<style>
			body {
			}
			.H-theme-background-color-zhuti {
				background-color: #ff6606;
			}
			.H-button {
				min-width: 100px;
			}
			.H-theme-border-color8 {
				border: 1px solid #ff6606;
			}
		</style>
	</head>
	<body>
		<div id="list" ></div>
		<div class="H-padding-vertical-bottom-10"></div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/jie.js"></script>
	<script type="text/javascript" src="../../script/echo.min.js"></script>
	<script type="text/javascript">
		function openV(url, varr, title, vbianhao) {
			api.openWin({
				name : 'veido',
				url : '../../html/vedio/index.html',
				pageParam : {
					name : url,
					varr : varr,
					title : title,
					vbianhao : vbianhao,
					shoucang : 0
				}
			});
		}

		function int() {
			var html = '';
			var list = $api.byId('list');
			api.showProgress({
				style : 'default',
				animationType : 'fade',
				title : '努力加载中...',
				text : '先喝杯茶...',
				modal : false
			});
			api.getPrefs({
				key : 'user'
			}, function(ret, err) {
				var user = ret.value
				if (user!='') {
					api.ajax({
						url : Api + 'shoucangVapi.html',
						method : 'post',
						data : {
							values : {
								username : user,
							},
						}
					}, function(ret, err) {
						var myobj = ret
						for (var i = 0; i < myobj.length; i++) {
							var title = myobj[i].vname;
							var vbianhao = myobj[i].vbianhao;
							var pic = myobj[i].vpic;
							var img = pic.split(' ');
							var picc = img[0]
							var varr = eval(myobj[i].vurl)
							var vurl = eval(myobj[i].vurl)[0]
							var totaltime = eval(myobj[i].vtime)[0]
							html += '<div  class="H-flexbox-horizontal H-theme-background-color-white  "  >';
							html += '<div class="H-padding-vertical-both-10" style="width:31%; hight:95%;"><img onclick="openV(\'' + vurl + '\' ,\'' + varr + '\',\'' + title + '\',\'' + vbianhao + '\' )"  src="../../image/default.jpg"    data-echo="' + picc + '" alt="" title="" class="H-display-block H-margin-horizontal-left-10" style="width:100%;  "></div>';
							html += '<div class="H-flex-item H-padding-10">';
							html += '<strong class="H-font-weight-normal font-weight-500 H-font-size-16 H-display-block H-padding-horizontal-left-10 H-padding-vertical-both-3">名称：<span>' + title.substr(0, 7) + '</span></strong>';
							html += '<strong class="H-font-weight-normal font-weight-500 H-font-size-16 H-display-block H-padding-horizontal-left-10 H-padding-vertical-both-3">续集：第42期</strong>';
							html += '<strong class="H-font-weight-normal font-weight-500 H-font-size-16 H-display-block H-padding-horizontal-left-10 H-padding-vertical-both-3">编号：<span>' + vbianhao + '</span></strong>';
							html += '<strong class="H-font-weight-normal font-weight-500 H-font-size-16 H-display-block H-padding-horizontal-left-10 H-padding-vertical-both-3">类型：VIP用户</strong>';
							html += '<span class="H-padding-horizontal-left-10 H-float-left">';
							html += '<button class="H-button H-font-size-15 H-outline-none H-padding-vertical-both-8 H-padding-horizontal-both-20 H-theme-background-color-zhuti H-theme-font-color-white H-theme-border-color8 H-theme-border-color8-click H-theme-background-color8-click H-theme-font-color8-click H-border-radius-3">铜牌播放</button></span>';
							html += '<span class="H-padding-horizontal-left-10 H-float-left">';
							html += '<button class="H-button H-font-size-15 H-outline-none H-theme-background-color-transparent H-padding-vertical-both-8 H-padding-horizontal-both-20 H-theme-font-color4 H-theme-border-color4 H-theme-border-color4-click H-theme-background-color4-click H-theme-font-color4-click">开通VIP</button> </span></div></div><div class="H-padding-vertical-bottom-5"></div>';
						}
						$api.html(list, html);
						api.hideProgress();
						api.refreshHeaderLoadDone();
						echo.init({
							offset : 0,
							throttle : 150,
							unload : false,
							callback : function(element, op) {
							}
						});
					});
				} else {
					$api.html(list, '<div onclick="login()" class="H-center-all  H-auto-height  H-font-size-16  " style="color: #bcbcbc;margin-top:50%;"> 请先登录  </div>');
					api.hideProgress();
					api.refreshHeaderLoadDone();
				}
			});
		}

		apiready = function() {
			int();
			api.setRefreshHeaderInfo({
				visible : true,
				bgColor : '#f2f2f2',
				textColor : '#4d4d4d',
				textDown : '下拉刷新...',
				textUp : '松开刷新...',
				showTime : true
			}, function(ret, err) {
				int();
			});
		};
	</script>
</html>
